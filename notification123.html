<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --fb-blue: #1877F2;
            --fb-background: #F0F2F5;
            --text-primary: #1C1E21;
            --text-secondary: #65676B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            direction: ltr;
        }

        body {
            background-color: var(--fb-background);
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            justify-content: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            align-items: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            min-height: 100vh;
            margin: 0;
        }

        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 242, 245, 0.95);  /* Very light grey with 95% transparency */
            display: none;
            display: -webkit-flex;
            display: -ms-flexbox;
            justify-content: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            align-items: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            z-index: 999999;
            -webkit-backdrop-filter: blur(3px);
            backdrop-filter: blur(3px);
        }

        #facebook-notification {
            width: 90%;
            max-width: 430px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 12px rgba(0, 0, 0, 0.15);
            transform: scale(0.85);
            -webkit-transform: scale(0.85);
            -ms-transform: scale(0.85);
            opacity: 0;
            transition: all 0.25s ease;
            -webkit-transition: all 0.25s ease;
            position: relative;
        }

        .notification-header {
            background: var(--fb-blue);
            color: white;
            padding: 16px;
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            align-items: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            justify-content: space-between;
            -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
        }

        .notification-header-content {
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            align-items: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
        }

        .notification-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
            object-fit: cover;
            -webkit-object-fit: cover;
        }

        .notification-header-text h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .notification-header-text p {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.2;
        }

        .notification-content {
            padding: 20px 16px;
            text-align: center;
        }

        .notification-content h2 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
        }

        .notification-content p {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .notification-actions {
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            justify-content: space-between;
            -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
            padding: 12px 16px 16px;
            background: white;
            border-top: 1px solid #E4E6EB;
        }

        .allow-btn, .not-now-btn {
            border: none;
            padding: 8px 0;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s ease;
            -webkit-transition: background-color 0.2s ease;
            width: 48%;
            min-height: 36px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .allow-btn {
            background-color: var(--fb-blue);
            color: white;
        }

        .not-now-btn {
            background-color: #E4E6EB;
            color: #050505;
        }

        .allow-btn:hover, .allow-btn:focus {
            background-color: #166FE5;
        }

        .not-now-btn:hover, .not-now-btn:focus {
            background-color: #d8dadf;
        }

        .notification-icon {
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            align-items: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            gap: 12px;
        }

        .bell-badge {
            position: relative;
            display: inline-block;
        }

        .bell-badge::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: #F02849;
            border-radius: 50%;
            border: 2px solid var(--fb-blue);
        }

        /* Ensure proper touch targets for mobile */
        @media (max-width: 768px) {
            .allow-btn, .not-now-btn {
                min-height: 44px;
                padding: 10px 0;
            }
        }

        /* Specific mobile styles */
        @media (max-width: 480px) {
            #facebook-notification {
                width: 95%;
                max-width: 95%;
            }

            .notification-header {
                padding: 12px;
            }

            .notification-header img {
                width: 36px;
                height: 36px;
            }

            .notification-header-text h3 {
                font-size: 14px;
            }

            .notification-content {
                padding: 16px 12px;
            }

            .notification-actions {
                flex-direction: column;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                gap: 8px;
            }

            .allow-btn, .not-now-btn {
                width: 100%;
            }
        }

        /* Older Android browser support */
        @supports (-webkit-overflow-scrolling: touch) {
            #notification-overlay {
                background: rgba(240, 242, 245, 0.98);
                -webkit-backdrop-filter: none;
                backdrop-filter: none;
            }
        }

        /* IE10+ specific styles */
        @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
            #notification-overlay {
                background: rgba(240, 242, 245, 0.95);
            }
            
            #facebook-notification {
                -ms-transform: scale(0.85);
            }
            
            .notification-actions {
                display: -ms-flexbox;
                -ms-flex-pack: justify;
            }
            
            body {
                display: -ms-flexbox;
                -ms-flex-pack: center;
                -ms-flex-align: center;
            }
        }
        
        /* UC Browser & older webkit fixes */
        @supports (-webkit-marquee-repetition:infinite) and (object-fit:fill) {
            #notification-overlay {
                background: rgba(240, 242, 245, 0.98);
            }
            
            .bell-badge::after {
                top: 0;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div id="notification-overlay">
        <div id="facebook-notification">
            <div class="notification-header">
                <div class="notification-header-content">
                    <img src="https://via.placeholder.com/150?text=LOGO" alt="Website Logo">
                    <div class="notification-header-text">
                        <h3>Notifications</h3>
                        <p>Stay Updated</p>
                    </div>
                </div>
                <div class="notification-icon">
                    <i class="fab fa-facebook" style="color: white; font-size: 22px;"></i>
                    <div class="bell-badge">
                        <i class="fas fa-bell" style="color: white; font-size: 20px;"></i>
                    </div>
                </div>
            </div>
            <div class="notification-content">
                <h2>Enable Notifications</h2>
                <p>Get instant updates, messages, and important alerts directly on your device.</p>
            </div>
            <div class="notification-actions">
                <button class="allow-btn" id="allowBtn">Allow</button>
                <button class="not-now-btn" id="notNowBtn">Not Now</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var notificationOverlay = document.getElementById('notification-overlay');
            var facebookNotification = document.getElementById('facebook-notification');
            var allowBtn = document.getElementById('allowBtn');
            var notNowBtn = document.getElementById('notNowBtn');

            // Check if the browser supports various events
            var eventOptions = false;
            try { 
                var opts = Object.defineProperty({}, 'passive', {
                    get: function() { eventOptions = {passive: true}; return true; }
                });
                window.addEventListener('test', null, opts);
            } catch(e) {}

            function showNotification() {
                if (!localStorage.getItem('notifications_accepted')) {
                    notificationOverlay.style.display = 'flex';
                    // Use timeout to ensure display:flex is applied before transition
                    setTimeout(function() {
                        facebookNotification.style.transform = 'scale(1)';
                        facebookNotification.style.opacity = '1';
                    }, 10);
                }
            }

            function hideNotification() {
                facebookNotification.style.transform = 'scale(0.85)';
                facebookNotification.style.opacity = '0';
                setTimeout(function() {
                    notificationOverlay.style.display = 'none';
                }, 250);
            }

            // Cross-browser notification function
            function requestNotificationPermission() {
                // Check if the browser supports notifications
                if (!("Notification" in window)) {
                    console.log("This browser does not support notifications");
                    hideNotification();
                    return;
                }

                // Function to handle permission
                function handlePermission(permission) {
                    if (permission === "granted") {
                        localStorage.setItem('notifications_accepted', 'true');
                        hideNotification();
                        
                        // Try to create notification with error handling
                        try {
                            var notification = new Notification("Notifications Enabled", {
                                body: "You will now receive updates and alerts.",
                                icon: "https://via.placeholder.com/150?text=LOGO",
                                tag: "notification-enabled"
                            });
                            
                            // Auto close notification after 4 seconds
                            setTimeout(function() {
                                if (notification) notification.close();
                            }, 4000);
                        } catch(e) {
                            console.log("Notification creation error:", e);
                        }
                    } else {
                        hideNotification();
                    }
                }

                // Handle older browsers
                if (Notification.permission === "granted") {
                    handlePermission("granted");
                } else if (Notification.permission !== "denied") {
                    // Modern browsers
                    if (typeof Notification.requestPermission === 'function') {
                        try {
                            Notification.requestPermission()
                                .then(handlePermission)
                                .catch(function() {
                                    // Fallback for older promise-based implementations
                                    Notification.requestPermission(handlePermission);
                                });
                        } catch(e) {
                            // Final fallback for very old browsers
                            try {
                                Notification.requestPermission(handlePermission);
                            } catch(e2) {
                                console.log("Notification permission request error:", e2);
                                hideNotification();
                            }
                        }
                    } else {
                        // Direct callback for older browsers
                        Notification.requestPermission(handlePermission);
                    }
                } else {
                    hideNotification();
                }
            }

            // Auto show notification after 1.5 seconds
            setTimeout(showNotification, 1500);

            // Allow Notifications button
            allowBtn.addEventListener('click', requestNotificationPermission, eventOptions);

            // Not Now button - Just hide without localStorage
            notNowBtn.addEventListener('click', hideNotification, eventOptions);

            // Close notification when clicking outside
            notificationOverlay.addEventListener('click', function(e) {
                if (e.target === notificationOverlay) {
                    hideNotification();
                }
            }, eventOptions);

            // Browser detection and optimization
            (function detectBrowser() {
                var ua = navigator.userAgent;
                var browserClasses = [];
                
                // Check for common mobile browsers
                if (/UCBrowser/i.test(ua)) browserClasses.push('uc-browser');
                if (/Opera|OPR|Opera Mini/i.test(ua)) browserClasses.push('opera-browser');
                if (/MSIE|Trident|Edge/i.test(ua)) browserClasses.push('ms-browser');
                if (/Chrome/i.test(ua)) browserClasses.push('chrome-browser');
                if (/Firefox/i.test(ua)) browserClasses.push('firefox-browser');
                if (/Android/i.test(ua)) browserClasses.push('android-device');
                if (/iPhone|iPad|iPod/i.test(ua)) browserClasses.push('ios-device');
                if (/Mobile|Tablet/i.test(ua)) browserClasses.push('mobile-device');
                if (/Phoenix/i.test(ua)) browserClasses.push('phoenix-browser');
                
                // Apply browser-specific classes
                if (browserClasses.length) {
                    document.body.className += ' ' + browserClasses.join(' ');
                }
            })();

            // Add Android-specific meta tags
            var metaTags = [
                { name: 'theme-color', content: '#1877F2' },
                { name: 'mobile-web-app-capable', content: 'yes' },
                { name: 'application-name', content: 'Notifications' }
            ];
            
            for (var i = 0; i < metaTags.length; i++) {
                var meta = document.createElement('meta');
                meta.name = metaTags[i].name;
                meta.content = metaTags[i].content;
                document.head.appendChild(meta);
            }

            // Fix for older Android browsers that have issues with flexbox
            if (/Android 4|Android 5\.[01]/i.test(navigator.userAgent)) {
                document.body.className += ' old-android';
                var style = document.createElement('style');
                style.textContent = '.old-android #notification-overlay { display: table !important; } .old-android #facebook-notification { margin: 0 auto; }';
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
