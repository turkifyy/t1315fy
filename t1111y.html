<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Short Videos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #fe2c55;
            --secondary-color: #25f4ee;
            --dark-color: #121212;
            --light-color: #ffffff;
            --gray-color: #808080;
            --nav-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            padding-top: var(--nav-height);
            padding-bottom: 60px;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background-color: var(--dark-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-tab {
            color: var(--gray-color);
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .nav-tab.active {
            color: var(--light-color);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .login-btn {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 16px;
            cursor: pointer;
        }

        /* Video Feed */
        .video-feed {
            width: 100%;
            height: calc(100vh - var(--nav-height) - 60px);
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-info {
            position: absolute;
            bottom: 100px;
            left: 15px;
            z-index: 10;
            max-width: 70%;
        }

        .video-creator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .creator-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
        }

        .creator-info {
            display: flex;
            flex-direction: column;
        }

        .creator-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .follow-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .follow-btn i {
            margin-right: 4px;
        }

        .video-caption {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .video-music {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--light-color);
        }

        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            color: var(--light-color);
            background: none;
            border: none;
            cursor: pointer;
        }

        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .action-count {
            font-size: 12px;
        }

        .channel-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid var(--secondary-color);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--dark-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            color: var(--gray-color);
            font-size: 22px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item.active {
            color: var(--light-color);
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-modal {
            background-color: var(--dark-color);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--light-color);
        }

        .google-login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .google-login-btn i {
            font-size: 20px;
            margin-right: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray-color);
        }

        /* Onboarding Screen */
        .onboarding-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--dark-color);
            z-index: 3000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .onboarding-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .skip-btn {
            color: var(--gray-color);
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .onboarding-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .interest-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .interest-item.selected {
            border-color: var(--primary-color);
            background-color: rgba(254, 44, 85, 0.1);
        }

        .interest-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .interest-name {
            font-size: 12px;
            text-align: center;
        }

        .continue-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        /* Loading spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
        }

        /* Tap effect */
        .tap-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: tap 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes tap {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">

        <div class="nav-tabs">
            <a href="#" class="nav-tab active" id="forYouTab">For You</a>

        </div>
        <button class="login-btn" id="loginBtnTop">
            <i class="fas fa-user-circle"></i>

    </nav>

    <!-- Video Feed -->
    <div class="video-feed" id="videoFeed">
        <div class="loading-spinner">
            <div class="spinner"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">

        <a href="#" class="nav-item">

    <!-- Firebase and other JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Main App JavaScript -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDxAsJt7qc0jJgi2k4mvXDGWKY34wGm60k",
            authDomain: "turkify-afa2f.firebaseapp.com",
            projectId: "turkify-afa2f",
            storageBucket: "turkify-afa2f.appspot.com",
            messagingSenderId: "387845497284",
            appId: "1:387845497284:web:ff1d1022e8eac9db374491",
            measurementId: "G-6TEB65D72V"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // YouTube API configuration with key rotation
        const YOUTUBE_API_KEYS = [
            'AIzaSyAre88KKhL_izC0nJjbWSakvmIOPSleGhs',
            'AIzaSyCk4XNcGoqSSAZMCNmar6B2bFUMfN0lxok',
            'AIzaSyAKuYPfahrDzfAZFv5WOOv1FRIle8aSwiQ',
            'AIzaSyARtyC6riNolI0cayoId61SUNSO-VuUSoU',
            'AIzaSyAU7UQiJ__3hojf28zdYDZpDtDwyLxhJGo'
        ];
        let currentApiKeyIndex = 0;

        // Channels to import videos from
        const CHANNEL_IDS = [
            'UC_x5XG1OV2P6uZZ5FSM9Ttw', // Google Developers
            'UCsooa4yRKGN_zEE8iknghZA', // TED-Ed
            'UCXuqSBlHAE6Xw-yeJA0Tunw'   // Linus Tech Tips
            // Add more channel IDs as needed
        ];

        // Content categories for onboarding
        const INTERESTS = [
            { id: 'tech', name: 'Technology', icon: 'microchip' },
            { id: 'comedy', name: 'Comedy', icon: 'laugh-squint' },
            { id: 'gaming', name: 'Gaming', icon: 'gamepad' },
            { id: 'music', name: 'Music', icon: 'music' },
            { id: 'sports', name: 'Sports', icon: 'running' },
            { id: 'education', name: 'Education', icon: 'graduation-cap' },
            { id: 'cooking', name: 'Cooking', icon: 'utensils' },
            { id: 'fashion', name: 'Fashion', icon: 'tshirt' },
            { id: 'travel', name: 'Travel', icon: 'plane' },
            { id: 'art', name: 'Art', icon: 'palette' },
            { id: 'science', name: 'Science', icon: 'atom' },
            { id: 'business', name: 'Business', icon: 'chart-line' },
            { id: 'health', name: 'Health', icon: 'heartbeat' },
            { id: 'news', name: 'News', icon: 'newspaper' },
            { id: 'animals', name: 'Animals', icon: 'paw' }
        ];

        // Banned words for comments
        const BANNED_WORDS = ['spam', 'scam', 'fraud', 'hack', 'cheat', 'virus', 'malware'];

        // DOM elements
        const videoFeed = document.getElementById('videoFeed');
        const loginModal = document.getElementById('loginModal');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const loginBtnTop = document.getElementById('loginBtnTop');
        const profileNavItem = document.getElementById('profileNavItem');
        const forYouTab = document.getElementById('forYouTab');
        const followingTab = document.getElementById('followingTab');
        const onboardingScreen = document.getElementById('onboardingScreen');
        const interestsGrid = document.getElementById('interestsGrid');
        const skipOnboardingBtn = document.getElementById('skipOnboardingBtn');
        const continueBtn = document.getElementById('continueBtn');

        // App state
        let currentUser = null;
        let selectedInterests = [];
        let isFollowingTabActive = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Set up auth state listener
            initAuthStateListener();
            
            // Set up UI event listeners
            setupEventListeners();
            
            // Load interests for onboarding
            loadInterests();
            
            // Check for new videos periodically (every 3 minutes)
            checkForNewVideos();
            setInterval(checkForNewVideos, 180000);
            
            // Initial load of videos
            loadVideosFromFirestore();
        });

        // Initialize auth state listener
        function initAuthStateListener() {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                updateUIForAuthState();
                
                if (user) {
                    // Check if user needs onboarding
                    checkOnboardingStatus(user.uid);
                }
            });
        }

        // Update UI based on auth state
        function updateUIForAuthState() {
            if (currentUser) {
                // User is logged in
                loginBtnTop.innerHTML = `<img src="${currentUser.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentUser.displayName || 'User')}" style="width: 30px; height: 30px; border-radius: 50%;">`;
                profileNavItem.style.display = 'flex';
                followingTab.style.display = 'block';
            } else {
                // User is not logged in
                loginBtnTop.innerHTML = '<i class="fas fa-user-circle"></i>';
                profileNavItem.style.display = 'none';
                followingTab.style.display = 'none';
                
                // Show login modal if trying to access Following tab
                if (isFollowingTabActive) {
                    showLoginModal();
                    isFollowingTabActive = false;
                    forYouTab.click();
                }
            }
        }

        // Check if user needs onboarding
        function checkOnboardingStatus(userId) {
            db.collection('users').doc(userId).get()
                .then(doc => {
                    if (!doc.exists || !doc.data().onboardingCompleted) {
                        showOnboardingScreen();
                    }
                })
                .catch(error => {
                    console.error('Error checking onboarding status:', error);
                });
        }

        // Show onboarding screen
        function showOnboardingScreen() {
            onboardingScreen.style.display = 'flex';
        }

        // Hide onboarding screen
        function hideOnboardingScreen() {
            onboardingScreen.style.display = 'none';
        }

        // Load interests for onboarding
        function loadInterests() {
            interestsGrid.innerHTML = '';
            
            INTERESTS.forEach(interest => {
                const interestItem = document.createElement('div');
                interestItem.className = 'interest-item';
                interestItem.dataset.id = interest.id;
                interestItem.innerHTML = `
                    <i class="fas fa-${interest.icon} interest-icon"></i>
                    <span class="interest-name">${interest.name}</span>
                `;
                
                interestItem.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const interestId = this.dataset.id;
                    
                    if (this.classList.contains('selected')) {
                        selectedInterests.push(interestId);
                    } else {
                        selectedInterests = selectedInterests.filter(id => id !== interestId);
                    }
                });
                
                interestsGrid.appendChild(interestItem);
            });
        }

        // Complete onboarding
        function completeOnboarding() {
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).set({
                    onboardingCompleted: true,
                    interests: selectedInterests,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    hideOnboardingScreen();
                    // In a full implementation, we would use these interests to customize the feed
                })
                .catch(error => {
                    console.error('Error completing onboarding:', error);
                });
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Login button
            loginBtnTop.addEventListener('click', function() {
                if (currentUser) {
                    // Show profile or logout options
                    auth.signOut();
                } else {
                    showLoginModal();
                }
            });

            // Google login button
            googleLoginBtn.addEventListener('click', function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider)
                    .then(result => {
                        hideLoginModal();
                    })
                    .catch(error => {
                        console.error('Login error:', error);
                    });
            });

            // Tab switching
            forYouTab.addEventListener('click', function(e) {
                e.preventDefault();
                forYouTab.classList.add('active');
                followingTab.classList.remove('active');
                isFollowingTabActive = false;
                loadVideosFromFirestore();
            });

            followingTab.addEventListener('click', function(e) {
                e.preventDefault();
                if (currentUser) {
                    forYouTab.classList.remove('active');
                    followingTab.classList.add('active');
                    isFollowingTabActive = true;
                    loadFollowingVideos();
                } else {
                    showLoginModal();
                }
            });

            // Onboarding buttons
            skipOnboardingBtn.addEventListener('click', function() {
                completeOnboarding();
            });

            continueBtn.addEventListener('click', function() {
                completeOnboarding();
            });

            // Tap effect for video interactions
            document.addEventListener('click', function(e) {
                if (e.target.closest('.action-button') || e.target.closest('.video-container')) {
                    createTapEffect(e);
                }
            });
        }

        // Create tap effect animation
        function createTapEffect(event) {
            const tapEffect = document.createElement('div');
            tapEffect.className = 'tap-effect';
            tapEffect.style.left = `${event.clientX - 30}px`;
            tapEffect.style.top = `${event.clientY - 30}px`;
            document.body.appendChild(tapEffect);
            
            setTimeout(() => {
                tapEffect.remove();
            }, 500);
        }

        // Show login modal
        function showLoginModal() {
            loginModal.style.display = 'flex';
        }

        // Hide login modal
        function hideLoginModal() {
            loginModal.style.display = 'none';
        }

        // Rotate YouTube API key
        function getNextApiKey() {
            currentApiKeyIndex = (currentApiKeyIndex + 1) % YOUTUBE_API_KEYS.length;
            return YOUTUBE_API_KEYS[currentApiKeyIndex];
        }

        // Check for new videos from YouTube
        async function checkForNewVideos() {
            try {
                // Get the last update time from Firestore
                const configDoc = await db.collection('config').doc('youtubeImport').get();
                const lastUpdate = configDoc.exists ? configDoc.data().lastUpdate : null;
                
                // For each channel, fetch new videos
                for (const channelId of CHANNEL_IDS) {
                    await fetchVideosFromChannel(channelId, lastUpdate);
                }
                
                // Update last update time
                await db.collection('config').doc('youtubeImport').set({
                    lastUpdate: new Date().toISOString()
                }, { merge: true });
            } catch (error) {
                console.error('Error checking for new videos:', error);
                
                // Handle permission errors
                if (error.code === 'permission-denied') {
                    console.error('Firebase permission denied. Please check your Firestore rules.');
                }
            }
        }

        // Fetch videos from a YouTube channel
        async function fetchVideosFromChannel(channelId, publishedAfter = null) {
            try {
                const apiKey = getNextApiKey();
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=10&order=date&type=video&key=${apiKey}`;
                
                if (publishedAfter) {
                    url += `&publishedAfter=${publishedAfter}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    for (const item of data.items) {
                        // Check if video is short (less than 2 minutes)
                        const videoDetails = await getYouTubeVideoDetails(item.id.videoId);
                        const duration = parseYouTubeDuration(videoDetails.duration);
                        
                        if (duration <= 120 && videoDetails.embeddable) { // 2 minutes = 120 seconds
                            await processYouTubeVideo(item, videoDetails);
                        }
                    }
                }
            } catch (error) {
                console.error(`Error fetching videos from channel ${channelId}:`, error);
            }
        }

        // Parse YouTube duration (PT1M30S -> 90 seconds)
        function parseYouTubeDuration(duration) {
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            const hours = parseInt(match[1] || 0);
            const minutes = parseInt(match[2] || 0);
            const seconds = parseInt(match[3] || 0);
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Get YouTube video details
        async function getYouTubeVideoDetails(videoId) {
            try {
                const apiKey = getNextApiKey();
                const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics,status&id=${videoId}&key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    return {
                        duration: data.items[0].contentDetails.duration,
                        viewCount: data.items[0].statistics.viewCount,
                        embeddable: data.items[0].status.embeddable
                    };
                }
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            } catch (error) {
                console.error('Error getting video details:', error);
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            }
        }

        // Process YouTube video and store in Firestore
        async function processYouTubeVideo(youtubeItem, videoDetails) {
            try {
                // Check if video already exists in our database
                const existingVideo = await db.collection('videos')
                    .where('youtubeId', '==', youtubeItem.id.videoId)
                    .get();
                
                if (!existingVideo.empty) {
                    return; // Video already exists
                }
                
                // Prepare video data for Firestore
                const videoData = {
                    youtubeId: youtubeItem.id.videoId,
                    videoUrl: `https://www.youtube.com/embed/${youtubeItem.id.videoId}?autoplay=1&mute=1`,
                    caption: youtubeItem.snippet.title,
                    description: youtubeItem.snippet.description,
                    thumbnail: youtubeItem.snippet.thumbnails.high.url,
                    creatorUsername: youtubeItem.snippet.channelTitle,
                    creatorAvatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(youtubeItem.snippet.channelTitle)}&background=random`,
                    channelId: youtubeItem.snippet.channelId,
                    music: 'Original Sound',
                    likes: Math.floor(Math.random() * 10000),
                    comments: Math.floor(Math.random() * 500),
                    shares: Math.floor(Math.random() * 1000),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'youtube',
                    isAI: true,
                    duration: videoDetails.duration,
                    viewCount: videoDetails.viewCount,
                    embeddable: videoDetails.embeddable
                };
                
                // Add to Firestore
                await db.collection('videos').add(videoData);
                
                console.log('Added new video:', youtubeItem.snippet.title);
            } catch (error) {
                console.error('Error processing YouTube video:', error);
            }
        }

        // Load videos from Firestore
        async function loadVideosFromFirestore() {
            try {
                videoFeed.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                
                let query = db.collection('videos')
                    .where('isAI', '==', true)
                    .orderBy('timestamp', 'desc')
                    .limit(20);
                
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    videoFeed.innerHTML = '<div class="error-message">No videos found. Checking for new content...</div>';
                    return;
                }
                
                videoFeed.innerHTML = '';
                
                querySnapshot.forEach(doc => {
                    const videoData = doc.data();
                    createVideoElement(videoData, doc.id);
                });
                
                // Initialize video players
                initVideoPlayers();
            } catch (error) {
                console.error('Error loading videos:', error);
                videoFeed.innerHTML = '<div class="error-message">Error loading videos. Please try again later.</div>';
                
                // Handle permission errors
                if (error.code === 'permission-denied') {
                    console.error('Firebase permission denied. Please check your Firestore rules.');
                }
            }
        }

        // Load following videos (for logged-in users)
        async function loadFollowingVideos() {
            if (!currentUser) return;
            
            try {
                videoFeed.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                
                // In a real app, we would fetch the channels the user follows
                // For now, we'll just show a subset of videos
                let query = db.collection('videos')
                    .where('isAI', '==', true)
                    .orderBy('timestamp', 'desc')
                    .limit(10);
                
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    videoFeed.innerHTML = '<div class="error-message">No videos found in your following list.</div>';
                    return;
                }
                
                videoFeed.innerHTML = '';
                
                querySnapshot.forEach(doc => {
                    const videoData = doc.data();
                    createVideoElement(videoData, doc.id);
                });
                
                // Initialize video players
                initVideoPlayers();
            } catch (error) {
                console.error('Error loading following videos:', error);
                videoFeed.innerHTML = '<div class="error-message">Error loading following videos.</div>';
            }
        }

        // Create a video element in the feed
        function createVideoElement(videoData, videoId) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.dataset.videoId = videoId;
            
            videoContainer.innerHTML = `
                <iframe class="video-player" 
                        src="${videoData.videoUrl}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                <div class="video-info">
                    <div class="video-creator">
                        <img src="${videoData.creatorAvatar}" class="creator-avatar">
                        <div class="creator-info">
                            <span class="creator-name">@${videoData.creatorUsername}</span>
                            <button class="follow-btn">
                                <i class="fas fa-plus"></i>
                                Follow
                            </button>
                        </div>
                    </div>
                    <p class="video-caption">${videoData.caption}</p>
                    <div class="video-music">
                        <i class="fas fa-music"></i>
                        <span>${videoData.music}</span>
                    </div>
                </div>
                <div class="video-actions">
                    <img src="${videoData.creatorAvatar}" class="channel-image">
                    <button class="action-button like-button">
                        <div class="action-icon">
                            <i class="far fa-heart"></i>
                        </div>
                        <span class="action-count">${videoData.likes}</span>
                    </button>
                    <button class="action-button comment-button">
                        <div class="action-icon">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <span class="action-count">${videoData.comments}</span>
                    </button>
                    <button class="action-button share-button">
                        <div class="action-icon">
                            <i class="fas fa-share"></i>
                        </div>
                        <span class="action-count">${videoData.shares}</span>
                    </button>
                </div>
            `;
            
            // Add event listeners for interactions
            const likeButton = videoContainer.querySelector('.like-button');
            const commentButton = videoContainer.querySelector('.comment-button');
            const shareButton = videoContainer.querySelector('.share-button');
            const followButton = videoContainer.querySelector('.follow-btn');
            
            likeButton.addEventListener('click', async function() {
                if (!currentUser) {
                    showLoginModal();
                    return;
                }
                
                const icon = this.querySelector('i');
                const countElement = this.querySelector('.action-count');
                
                if (icon.classList.contains('liked')) {
                    // Unlike
                    icon.classList.remove('liked', 'fas', 'text-danger');
                    icon.classList.add('far');
                    countElement.textContent = parseInt(countElement.textContent) - 1;
                    
                    // Update in Firestore
                    await db.collection('videos').doc(videoId).update({
                        likes: firebase.firestore.FieldValue.increment(-1)
                    });
                } else {
                    // Like
                    icon.classList.add('liked', 'fas', 'text-danger');
                    icon.classList.remove('far');
                    countElement.textContent = parseInt(countElement.textContent) + 1;
                    
                    // Update in Firestore
                    await db.collection('videos').doc(videoId).update({
                        likes: firebase.firestore.FieldValue.increment(1)
                    });
                }
            });
            
            commentButton.addEventListener('click', function() {
                if (!currentUser) {
                    showLoginModal();
                    return;
                }
                
                // In a full implementation, this would open a comments section
                alert('Comments system would open here. Implement Google Comments API integration.');
            });
            
            shareButton.addEventListener('click', async function() {
                if (!currentUser) {
                    showLoginModal();
                    return;
                }
                
                // Share via WhatsApp only as requested
                const shareUrl = `https://wa.me/?text=Check%20out%20this%20AI-generated%20short%20video:%20${window.location.origin}/?video=${videoId}`;
                window.open(shareUrl, '_blank');
                
                // Update share count
                await db.collection('videos').doc(videoId).update({
                    shares: firebase.firestore.FieldValue.increment(1)
                });
                
                // Update UI
                const countElement = this.querySelector('.action-count');
                countElement.textContent = parseInt(countElement.textContent) + 1;
            });
            
            followButton.addEventListener('click', async function() {
                if (!currentUser) {
                    showLoginModal();
                    return;
                }
                
                this.innerHTML = '<i class="fas fa-check"></i> Following';
                this.style.backgroundColor = 'var(--gray-color)';
                
                // In a full implementation, we would add to user's following list
                await db.collection('users').doc(currentUser.uid).update({
                    following: firebase.firestore.FieldValue.arrayUnion(videoData.channelId)
                });
            });
            
            videoFeed.appendChild(videoContainer);
        }

        // Initialize video players with intersection observer
        function initVideoPlayers() {
            const videoContainers = document.querySelectorAll('.video-container');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    
                    if (entry.isIntersecting) {
                        // In a full implementation, we would play the video
                        // For iframes, autoplay is handled via URL parameters

                });
            }, { threshold: 0.7 });
            
            videoContainers.forEach(container => {

                // Click to pause/play (not directly possible with iframes)

        // Fallback for Bootstrap and Font Awesome
        function loadFallbacks() {
            // Check if Bootstrap loaded
            if (typeof bootstrap === 'undefined') {
                console.warn('Bootstrap not loaded, using fallback');
                const fallbackCSS = document.createElement('link');
                fallbackCSS.rel = 'stylesheet';
                fallbackCSS.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css';
                document.head.appendChild(fallbackCSS);
                
                const fallbackJS = document.createElement('script');
                fallbackJS.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';
                document.body.appendChild(fallbackJS);
            }
            
            // Check if Font Awesome loaded
            if (typeof FontAwesome === 'undefined') {
                console.warn('Font Awesome not loaded, using fallback');
                const fallbackFA = document.createElement('link');
                fallbackFA.rel = 'stylesheet';
                fallbackFA.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
                document.head.appendChild(fallbackFA);
            }
        }

        // Initialize fallbacks
        window.addEventListener('load', loadFallbacks);
    </script>
