<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Turkify App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #FF5722;
            --secondary-color: #FF9800;
            --bg-dark: #121212;
            --bg-light: #1E1E1E;
            --text-light: rgba(255, 255, 255, 0.87);
            --text-muted: rgba(255, 255, 255, 0.6);
            --transition-duration: 0.75s;
            --animation-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }

        /* Main Splash Container */
        #turkify-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            opacity: 1;
            transition: 
                opacity var(--transition-duration) var(--animation-curve),
                visibility var(--transition-duration);
        }

        #turkify-splash.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Logo with Animation */
        .splash-logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 24px;
            filter: drop-shadow(0 4px 12px rgba(255, 87, 34, 0.3));
            animation: 
                fadeIn 0.8s ease-out,
                gentlePulse 3s ease-in-out infinite alternate;
        }

        /* Progress Bar (Like YouTube/TikTok) */
        .splash-progress {
            width: 80%;
            max-width: 320px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 24px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Branding Section (Like Meta) */
        .brand-badge {
            position: absolute;
            bottom: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        .brand-gif {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* Loading Spinner (Fallback) */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-top: 20px;
            display: none; /* Hidden by default, shown if GIF fails */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gentlePulse {
            0% { transform: scale(0.98); }
            100% { transform: scale(1.02); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .splash-logo {
                width: 140px;
                height: 140px;
            }
            
            .brand-badge {
                bottom: 24px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .splash-logo {
                width: 120px;
                height: 120px;
            }
            
            .brand-badge {
                bottom: 20px;
                font-size: 12px;
            }
            
            .brand-gif {
                width: 20px;
                height: 20px;
            }
        }

        /* Dark/Light Mode Support */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-dark: #f5f5f5;
                --bg-light: #ffffff;
                --text-light: rgba(0, 0, 0, 0.87);
                --text-muted: rgba(0, 0, 0, 0.6);
            }
            
            .splash-progress {
                background: rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen Container -->
    <div id="turkify-splash">
        <!-- Main Logo -->
        <img 
            class="splash-logo" 
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8qAKLG5TrzRM3e1BAdxhloJAto6O62sw3fvJRiQdo_X25pmz2jwcHfzU3xgNuXe8dLFYLLaTt3pPzkbY3ixZ6M2xHXoZACMAPtC2IlrWAsPIqGg2TTR4SvSDrmeCCeBytGW0llntk46UrqAQ2wb6jKUZowveL1_HLD-gUK11e3mAUVhpjgrin3thoLw/s1920/Turkify%20football.webp" 
            alt="Turkify Logo" 
            loading="eager"
            decoding="async" />
        
        <!-- Animated Progress Bar -->
        <div class="splash-progress">
            <div class="progress-fill" id="splash-progress-fill"></div>
        </div>
        
        <!-- Loading Spinner (Fallback) -->
        <div class="spinner" id="loading-spinner"></div>
        
        <!-- Brand Badge (Like "From Meta") -->
        <div class="brand-badge">
            <img 
                class="brand-gif" 
                src="https://media.giphy.com/media/3o7aTskHEUdgCQAXde/giphy.gif" 
                alt="Loading" 
                loading="eager"
                onerror="document.getElementById('loading-spinner').style.display='block';this.style.display='none'"/>
            <span>From Turkify</span>
        </div>
    </div>

    <!-- Your App Content Would Go Here -->
    <div id="app-content" style="display:none;">
        <!-- This would be your actual app content -->
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashScreen = document.getElementById('turkify-splash');
            const progressFill = document.getElementById('splash-progress-fill');
            const splashImg = document.querySelector('.splash-logo');
            const spinner = document.getElementById('loading-spinner');
            
            // 1. Simulate progress bar animation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 5;
                progressFill.style.width = `${Math.min(progress, 100)}%`;
                if (progress >= 100) clearInterval(progressInterval);
            }, 100);
            
            // 2. Preload critical assets
            const preloadAssets = () => {
                return new Promise((resolve) => {
                    // Preload your app's critical assets here
                    setTimeout(resolve, 1500); // Simulate asset loading
                });
            };
            
            // 3. Hide splash screen when everything is ready
            Promise.all([
                // Wait for logo to load (or timeout)
                new Promise(resolve => {
                    if (splashImg.complete) resolve();
                    else splashImg.addEventListener('load', resolve);
                    setTimeout(resolve, 3000); // Max 3 seconds wait
                }),
                
                // Wait for minimum display time (1.5s)
                new Promise(resolve => setTimeout(resolve, 1500)),
                
                // Wait for critical assets
                preloadAssets()
            ]).then(() => {
                // Smooth transition out
                splashScreen.classList.add('hidden');
                
                // Remove from DOM after animation completes
                setTimeout(() => {
                    splashScreen.remove();
                    document.getElementById('app-content').style.display = 'block';
                    
                    // Dispatch custom event if needed
                    document.dispatchEvent(new Event('splashScreenHidden'));
                }, parseFloat(getComputedStyle(splashScreen).transitionDuration) * 1000);
            }).catch(() => {
                // Fallback in case of errors
                splashScreen.classList.add('hidden');
                setTimeout(() => splashScreen.remove(), 500);
            });
            
            // 4. Handle potential GIF loading error
            document.querySelector('.brand-gif').addEventListener('error', () => {
                spinner.style.display = 'block';
            });
        });
    </script>
</body>
</html>
