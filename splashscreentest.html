<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Turkify App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --transition-duration: 0.6s;
            --animation-curve: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Full-screen splash container */
        #fullscreen-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
            opacity: 1;
            visibility: visible;
            transition: 
                opacity var(--transition-duration) var(--animation-curve),
                visibility var(--transition-duration);
        }

        #fullscreen-splash.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Full-screen image with perfect scaling */
        .splash-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            will-change: transform;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Loading indicator */
        .splash-loader {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-progress {
            height: 100%;
            width: 0%;
            background: #FF5722;
            transition: width 0.3s ease;
        }

        /* Safe area padding for notch devices */
        @supports (padding-top: env(safe-area-inset-top)) {
            #fullscreen-splash {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* Orientation-specific adjustments */
        @media (orientation: portrait) {
            .splash-image {
                object-fit: contain;
                background-color: #000;
            }
        }

        @media (orientation: landscape) {
            .splash-image {
                object-fit: cover;
            }
        }

        /* Very small devices */
        @media (max-height: 500px) {
            .splash-loader {
                bottom: 15px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2),
               (min-resolution: 192dpi) {
            .splash-image {
                image-rendering: -webkit-optimize-contrast;
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen splash container -->
    <div id="fullscreen-splash">
        <!-- Full-screen optimized image -->
        <img 
            class="splash-image" 
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8qAKLG5TrzRM3e1BAdxhloJAto6O62sw3fvJRiQdo_X25pmz2jwcHfzU3xgNuXe8dLFYLLaTt3pPzkbY3ixZ6M2xHXoZACMAPtC2IlrWAsPIqGg2TTR4SvSDrmeCCeBytGW0llntk46UrqAQ2wb6jKUZowveL1_HLD-gUK11e3mAUVhpjgrin3thoLw/s1920/Turkify%20football.webp" 
            alt="Turkify Splash Screen"
            loading="eager"
            decoding="async" />
        
        <!-- Loading progress bar -->
        <div class="splash-loader">
            <div class="loader-progress" id="splash-progress"></div>
        </div>
    </div>

    <!-- Your app content would go here -->
    <div id="app-content" style="display:none;"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashScreen = document.getElementById('fullscreen-splash');
            const splashImage = document.querySelector('.splash-image');
            const progressBar = document.getElementById('splash-progress');
            
            // 1. Prevent image jitter/shaking during load
            splashImage.style.transform = 'translateZ(0)';
            
            // 2. Simulate loading progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += (100 - progress) * 0.1;
                progressBar.style.width = `${Math.min(progress, 95)}%`;
                if (progress >= 95) clearInterval(progressInterval);
            }, 50);
            
            // 3. Hide splash screen when everything is ready
            Promise.all([
                // Wait for image to load (or timeout after 3 seconds)
                new Promise(resolve => {
                    if (splashImage.complete) {
                        resolve();
                    } else {
                        splashImage.addEventListener('load', resolve);
                        splashImage.addEventListener('error', resolve);
                        setTimeout(resolve, 3000);
                    }
                }),
                
                // Minimum display time (1.5 seconds)
                new Promise(resolve => setTimeout(resolve, 1500))
            ]).then(() => {
                // Complete the progress bar
                progressBar.style.width = '100%';
                
                // Smooth fade out
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                    
                    // Remove from DOM after animation completes
                    setTimeout(() => {
                        splashScreen.remove();
                        document.getElementById('app-content').style.display = 'block';
                    }, parseFloat(getComputedStyle(splashScreen).transitionDuration) * 1000);
                }, 200);
            });
            
            // 4. Handle resize events to maintain full coverage
            window.addEventListener('resize', () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
            
            // Initialize viewport height variable
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>
</html>
