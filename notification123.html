<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f2f5;
            --text-color: #1c1e21;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            direction: ltr;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #notification-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            max-width: 400px;
            padding: 0 15px;
            z-index: 1000;
        }

        #custom-notification {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-header {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: #f0f2f5;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .notification-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .notification-header-text {
            flex-grow: 1;
        }

        .notification-header-text h4 {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .notification-header-text p {
            font-size: 14px;
            color: #65676b;
        }

        .notification-body {
            padding: 15px;
            text-align: center;
        }

        .notification-body p {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 15px;
            line-height: 1.4;
        }

        .notification-actions {
            display: flex;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .notification-actions button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notification-actions button:first-child {
            color: #65676b;
        }

        .notification-actions button:last-child {
            color: var(--primary-color);
        }

        .notification-actions button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 480px) {
            #notification-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="notification-container">
        <div id="custom-notification">
            <div class="notification-header">
                <img src="https://via.placeholder.com/40" alt="App Logo" id="notification-logo">
                <div class="notification-header-text">
                    <h4>Enable Notifications</h4>
                    <p>Stay updated with latest news</p>
                </div>
            </div>
            <div class="notification-body">
                <p>Would you like to receive notifications from our app?</p>
            </div>
            <div class="notification-actions">
                <button id="cancelBtn">Not Now</button>
                <button id="acceptBtn">Allow</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notification = document.getElementById("custom-notification");
            const acceptBtn = document.getElementById("acceptBtn");
            const cancelBtn = document.getElementById("cancelBtn");
            const notificationLogo = document.getElementById("notification-logo");

            // Dynamic logo placeholder (replace with your actual logo)
            notificationLogo.src = "https://via.placeholder.com/40?text=App";

            function checkNotificationStatus() {
                const isAccepted = localStorage.getItem("notifications_accepted");
                const permission = Notification.permission;

                if (!isAccepted || permission !== "granted") {
                    setTimeout(() => {
                        notification.style.display = "block";
                    }, 2000);
                }
            }

            cancelBtn.addEventListener("click", function() {
                notification.style.display = "none";
            });

            acceptBtn.addEventListener("click", function() {
                notification.style.display = "none";
                localStorage.setItem("notifications_accepted", "true");

                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Notifications Enabled!", {
                                body: "You'll now receive updates",
                                icon: notificationLogo.src
                            });
                        }
                    });
                }

                if (window.OneSignal) {
                    OneSignal.push(function() {
                        OneSignal.init({
                            appId: "9925d3a5-a4d6-4d93-a93a-072629ac557d", 
                            autoRegister: false,
                            notifyButton: { enable: false },
                            promptOptions: {
                                actionMessage: "Stay updated with our latest news",
                                acceptButton: "Allow",
                                cancelButton: "Block"
                            }
                        });

                        setTimeout(() => {
                            OneSignal.showNativePrompt();
                        }, 1000);
                    });
                }
            });

            // Added Android-specific meta tags for better mobile support
            const androidMeta = document.createElement('meta');
            androidMeta.name = 'theme-color';
            androidMeta.content = '#007bff';
            document.head.appendChild(androidMeta);

            const androidCompatMeta = document.createElement('meta');
            androidCompatMeta.name = 'mobile-web-app-capable';
            androidCompatMeta.content = 'yes';
            document.head.appendChild(androidCompatMeta);

            checkNotificationStatus();
        });
    </script>
</body>
</html>
