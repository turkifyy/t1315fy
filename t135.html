<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turkify Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --transition-duration: 1.5s;
            --splash-z-index: 94000;
            --video-z-index: 93000;
            --logo-z-index: 95000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        #unique-splash-screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--splash-z-index);
            background: #000;
            opacity: 1;
            transform: scale(1);
            transition: opacity var(--transition-duration) ease-in-out,
                        transform var(--transition-duration) ease-in-out,
                        visibility var(--transition-duration) ease-in-out;
        }

        #unique-splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            pointer-events: none;
        }

        #unique-splash-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .video-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: var(--video-z-index);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-iframe1 {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            transform: translateZ(0);
            will-change: transform;
        }

        @media (orientation: portrait) {
            #unique-splash-screen img {
                object-position: center;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .video-container {
                height: -webkit-fill-available;
            }
        }
          .logo-container {
            position: fixed;
            top: 5px;
            left: 140px;
            z-index: var(--logo-z-index);
            width: auto;
            height: auto;
            max-width: 328px;
            max-height: 60px;
            transition: all 0.3s ease;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            object-fit: contain;
            }

        @media (orientation: portrait) {
            #unique-splash-screen img {
                object-position: center;
            }
            
            .logo-container {
                max-width: 80px;
                max-height: 40px;
                top: 5px;
                left: 140px;
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                max-width: 100px;
                max-height: 50px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                max-width: 70px;
                max-height: 35px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .video-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://turkify.netlify.app/logo-games.webp" 
             alt="Turkify Logo" 
             loading="lazy"
             decoding="async">
    </div>
    <div id="unique-splash-screen">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiYh8CocIeShALbIduwCc3BlNffLmpBvUt5d7XxbRdGRm9uow2Jw8duX4I3HJxQfvffcgmOqcioAWPIq7HC9x08jEtxRQPGCIGtkd-WOE2GTRI0kz9cPM3MuJYR95Utmki5GyIrduhZ252DjNvZOjWMNZjb3Tkk76191XieRjLZMV2X3-uir2x0HwZ-SAU/s1920/Turkify%20games.webp" 
             alt="Splash Screen" 
             loading="eager"
             decoding="async" />
    </div>

    <div class="video-container">
        <iframe 
            class="video-iframe1" 
            id="video-wrapper"
            src="https://www.jeuxdefriv2015.com"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen 
            sandbox="allow-scripts allow-same-origin allow-forms">
        </iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashScreen = document.getElementById('unique-splash-screen');
            const SPLASH_SHOW_KEY = 'splashShown';

            function handleSplashScreen() {
                const img = new Image();
                img.src = document.querySelector('#unique-splash-screen img').src;
                
                Promise.all([
                    img.decode(),
                    new Promise(resolve => window.addEventListener('load', resolve))
                ]).then(() => {
                    setTimeout(() => {
                        splashScreen.classList.add('hidden');
                        localStorage.setItem(SPLASH_SHOW_KEY, 'true');
                        setTimeout(() => splashScreen.remove(), 1500);
                    }, 100);
                });
            }

            handleSplashScreen();
        });
    </script>
</body>
</html>
