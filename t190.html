<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Short video platform with AI content creator studio">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ClipNow - Short Video Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #FE2C55;
            --secondary-color: #25F4EE;
            --text-color: #FFFFFF;
            --text-secondary: #AAAAAA;
            --bg-color: #000000;
            --card-bg: #161616;
            --border-color: #333333;
            --action-btn-size: 48px;
            --header-height: 60px;
            --nav-height: 65px;
            --safe-area-inset-bottom: 0px;
            --transition-speed: 0.3s;
            --creator-primary: #9147FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overscroll-behavior-y: contain;
            line-height: 1.5;
            touch-action: pan-y;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 0 15px;
            padding-top: env(safe-area-inset-top, 0px);
        }

        .logo {
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
        }

        .header-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-container {
            padding-top: var(--header-height);
            padding-bottom: calc(var(--nav-height) + var(--safe-area-inset-bottom));
            min-height: 100vh;
            overflow-x: hidden;
            flex: 1;
        }

        /* Video Feed */
        .video-feed {
            display: flex;
            flex-direction: column;
            gap: 0;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: calc(100vh - var(--header-height) - var(--nav-height));
            -webkit-overflow-scrolling: touch;
        }

        .video-item {
            position: relative;
            width: 100vw;
            height: calc(100vh - var(--header-height) - var(--nav-height));
            overflow: hidden;
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Video Info */
        .video-info {
            position: absolute;
            bottom: 70px;
            right: 15px;
            max-width: 70%;
            z-index: 5;
        }

        .video-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .follow-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
        }

        /* Video Actions */
        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 5;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px;
        }

        .action-icon {
            width: var(--action-btn-size);
            height: var(--action-btn-size);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .like-btn.active .action-icon {
            background: rgba(254, 44, 85, 0.4);
            color: var(--primary-color);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--nav-height) + var(--safe-area-inset-bottom));
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: var(--safe-area-inset-bottom);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.7rem;
            gap: 5px;
            padding: 8px;
            flex: 1;
            height: 100%;
        }

        .nav-btn.active {
            color: var(--text-color);
        }

        .nav-icon {
            font-size: 1.4rem;
        }

        /* Auth Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .auth-modal {
            background: var(--card-bg);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            text-align: center;
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }

        .google-btn {
            background: #4285F4;
            color: white;
        }

        /* Profile Page */
        .profile-container {
            display: none;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .profile-bio {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .follow-suggestions {
            margin-bottom: 30px;
        }

        .suggestion-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .suggestion-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .suggestion-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .suggestion-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
        }

        .suggestion-name {
            font-size: 0.8rem;
            text-align: center;
        }

        .follow-btn-sm {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.7rem;
            margin-top: 5px;
            cursor: pointer;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
        }

        /* Notifications */
        .notifications-container {
            display: none;
            padding: 20px;
        }

        .notification-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .notification-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            margin-bottom: 5px;
        }

        .notification-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* Hide scrollbar */
        .video-feed::-webkit-scrollbar {
            display: none;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .video-item {
                max-width: 450px;
                margin: 0 auto;
            }
            
            .video-info {
                max-width: 60%;
            }
        }

        /* Focus styles removal */
        button:focus, a:focus {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <!-- Connection Banner -->
    <div class="connection-banner" id="connectionBanner">
        <i class="fas fa-wifi"></i>
        <span>No internet connection</span>
    </div>
    <!-- Header -->
    <header>
        <div class="header-actions">
            <button class="header-btn" id="searchBtn" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <a href="#" class="logo" aria-label="ClipNow - Home">
            <i class="fas fa-play-circle"></i>
            <span>ClipNow</span>
        </a>
        <div class="header-actions">
            <button class="header-btn" id="loginBtn" aria-label="Login">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Video Feed (Main Page) -->
        <div class="video-feed" id="videoFeed">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loader-text">Loading videos...</p>
            </div>
        </div>
        
        <!-- Profile Page (Hidden by default) -->
        <div class="profile-container" id="profileContainer">
            <div class="profile-header">
                <img src="" class="profile-avatar" id="profileAvatar" alt="Profile">
                <div>
                    <h1 class="profile-name" id="profileName">User</h1>
                    <p class="profile-bio">Welcome to your profile</p>
                </div>
            </div>
            
            <div class="follow-suggestions">
                <h3 class="suggestion-title">Suggested Channels</h3>
                <div class="suggestion-list" id="suggestionList">
                    <!-- Suggested channels will be loaded here -->
                </div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <!-- Notifications Page (Hidden by default) -->
        <div class="notifications-container" id="notificationsContainer">
            <h2>Notifications</h2>
            <div id="notificationsList">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-btn active" id="homeBtn" aria-label="Home">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-btn" id="discoverBtn" aria-label="Discover">
            <i class="fas fa-compass nav-icon"></i>
            <span>Discover</span>
        </a>
        <button class="nav-btn" id="robotControlBtn" aria-label="Robot Control" style="display: none;">
            <i class="fas fa-robot nav-icon"></i>
            <span>Robot</span>
        </button>
        <a href="#" class="nav-btn" id="notificationsBtn" aria-label="Notifications" style="display: none;">
            <i class="fas fa-bell nav-icon"></i>
            <span>Notifications</span>
        </a>
        <a href="#" class="nav-btn" id="accountBtn" aria-label="Account" style="display: none;">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </a>
    </nav>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
        <div class="auth-modal">
            <h2 class="auth-title">Welcome to ClipNow</h2>
            <p class="auth-subtitle">Sign in to interact with content</p>
            
            <button class="auth-btn google-btn" id="googleLogin">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>
        </div>
    </div>
<!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main App Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDxAsJt7qc0jJgi2k4mvXDGWKY34wGm60k",
            authDomain: "turkify-afa2f.firebaseapp.com",
            projectId: "turkify-afa2f",
            storageBucket: "turkify-afa2f.appspot.com",
            messagingSenderId: "387845497284",
            appId: "1:387845497284:web:ff1d1022e8eac9db374491"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // App Configuration
        const APP_CONFIG = {
            pageSize: 5,
            videoBuffer: 2,
            youtubeApiKey: 'AIzaSyDaeQ66IuSda11Mo5Bbte56uG_wOPflNAY',
            defaultThumbnail: 'https://via.placeholder.com/300x500/161616/AAAAAA?text=ClipNow'
        };
   
        // App State
        const APP_STATE = {
            currentUser: null,
            videos: [],
            visibleVideos: [],
            likedVideos: [],
            watchedVideos: [],
            currentVideoIndex: 0,
            isLoading: false,
            videoPlayers: {},
            observers: [],
            hasMoreVideos: true,
            muted: true,
            isAdmin: false
        };

        // DOM Elements
        const DOM = {
            videoFeed: document.getElementById('videoFeed'),
            authModal: document.getElementById('authModal'),
            googleLogin: document.getElementById('googleLogin'),
            loginBtn: document.getElementById('loginBtn'),
            homeBtn: document.getElementById('homeBtn'),
            discoverBtn: document.getElementById('discoverBtn'),
            notificationsBtn: document.getElementById('notificationsBtn'),
            accountBtn: document.getElementById('accountBtn'),
            robotControlBtn: document.getElementById('robotControlBtn'),
            profileContainer: document.getElementById('profileContainer'),
            profileName: document.getElementById('profileName'),
            profileAvatar: document.getElementById('profileAvatar'),
            suggestionList: document.getElementById('suggestionList'),
            logoutBtn: document.getElementById('logoutBtn'),
            notificationsContainer: document.getElementById('notificationsContainer'),
            notificationsList: document.getElementById('notificationsList')
        };

        // Initialize the app
        function initApp() {
            initAuthStateListener();
            initNetworkMonitor();
            loadVideos();
            initEventListeners();
            initServiceWorker();
        }

        // Initialize Firebase Auth state listener
        function initAuthStateListener() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // User is signed in
                    APP_STATE.currentUser = {
                        id: user.uid,
                        name: user.displayName || 'New User',
                        email: user.email,
                        avatar: user.photoURL || `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70)}`
                    };
                    
                    // Check if user is admin
                    await checkAdminStatus();
                    
                    // Update UI
                    updateUIAfterLogin();
                    
                    // Load user data
                    loadUserData();
                    
                    showToast(`Welcome ${APP_STATE.currentUser.name}`, 'success');
                } else {
                    // User is signed out
                    APP_STATE.currentUser = null;
                    APP_STATE.isAdmin = false;
                    updateUIAfterLogout();
                }
            });
        }

        // Check if user is admin
        async function checkAdminStatus() {
            if (!APP_STATE.currentUser) return;
            
            try {
                const userDoc = await db.collection('users').doc(APP_STATE.currentUser.id).get();
                if (userDoc.exists) {
                    APP_STATE.isAdmin = userDoc.data().isAdmin || false;
                    
                    // Show robot control button for admin
                    if (APP_STATE.isAdmin) {
                        DOM.robotControlBtn.style.display = 'flex';
                    }
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        // Update UI after login
        function updateUIAfterLogin() {
            // Hide login button
            DOM.loginBtn.style.display = 'none';
            
            // Show account and notifications buttons
            DOM.accountBtn.style.display = 'flex';
            DOM.notificationsBtn.style.display = 'flex';
            
            // Update profile info
            DOM.profileName.textContent = APP_STATE.currentUser.name;
            DOM.profileAvatar.src = APP_STATE.currentUser.avatar;
            
            // Load suggested channels
            loadSuggestedChannels();
            
            // Load notifications
            loadNotifications();
        }

        // Update UI after logout
        function updateUIAfterLogout() {
            // Show login button
            DOM.loginBtn.style.display = 'flex';
            
            // Hide account and notifications buttons
            DOM.accountBtn.style.display = 'none';
            DOM.notificationsBtn.style.display = 'none';
            
            // Hide robot control button
            DOM.robotControlBtn.style.display = 'none';
            
            // Hide profile and notifications containers
            DOM.profileContainer.style.display = 'none';
            DOM.notificationsContainer.style.display = 'none';
            
            // Show video feed
            DOM.videoFeed.style.display = 'block';
        }

        // Load suggested channels
        async function loadSuggestedChannels() {
            try {
                const channelsSnapshot = await db.collection('channels')
                    .orderBy('followers', 'desc')
                    .limit(10)
                    .get();
                
                DOM.suggestionList.innerHTML = '';
                
                channelsSnapshot.forEach(doc => {
                    const channel = doc.data();
                    const channelItem = document.createElement('div');
                    channelItem.className = 'suggestion-item';
                    channelItem.innerHTML = `
                        <img src="${channel.avatar}" class="suggestion-avatar" alt="${channel.name}">
                        <span class="suggestion-name">${channel.name}</span>
                        <button class="follow-btn-sm" data-channel-id="${doc.id}">Follow</button>
                    `;
                    DOM.suggestionList.appendChild(channelItem);
                });
            } catch (error) {
                console.error('Error loading suggested channels:', error);
            }
        }

        // Load notifications
        async function loadNotifications() {
            if (!APP_STATE.currentUser) return;
            
            try {
                const notificationsSnapshot = await db.collection('notifications')
                    .where('userId', '==', APP_STATE.currentUser.id)
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .get();
                
                DOM.notificationsList.innerHTML = '';
                
                if (notificationsSnapshot.empty) {
                    DOM.notificationsList.innerHTML = '<p>No notifications yet</p>';
                    return;
                }
                
                notificationsSnapshot.forEach(doc => {
                    const notification = doc.data();
                    const notificationItem = document.createElement('div');
                    notificationItem.className = 'notification-item';
                    notificationItem.innerHTML = `
                        <img src="${notification.senderAvatar}" class="notification-avatar" alt="${notification.senderName}">
                        <div class="notification-content">
                            <p class="notification-text">${notification.message}</p>
                            <p class="notification-time">${formatTime(notification.timestamp.toDate())}</p>
                        </div>
                    `;
                    
                    notificationItem.addEventListener('click', () => {
                        if (notification.videoId) {
                            loadVideoById(notification.videoId);
                            showHomePage();
                        }
                    });
                    
                    DOM.notificationsList.appendChild(notificationItem);
                });
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        // Format time
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }

        // Show home page
        function showHomePage() {
            DOM.videoFeed.style.display = 'block';
            DOM.profileContainer.style.display = 'none';
            DOM.notificationsContainer.style.display = 'none';
            
            // Update navigation
            DOM.homeBtn.classList.add('active');
            DOM.discoverBtn.classList.remove('active');
            DOM.accountBtn.classList.remove('active');
            DOM.notificationsBtn.classList.remove('active');
        }

        // Show profile page
        function showProfilePage() {
            DOM.videoFeed.style.display = 'none';
            DOM.profileContainer.style.display = 'block';
            DOM.notificationsContainer.style.display = 'none';
            
            // Update navigation
            DOM.homeBtn.classList.remove('active');
            DOM.discoverBtn.classList.remove('active');
            DOM.accountBtn.classList.add('active');
            DOM.notificationsBtn.classList.remove('active');
        }

        // Show notifications page
        function showNotificationsPage() {
            DOM.videoFeed.style.display = 'none';
            DOM.profileContainer.style.display = 'none';
            DOM.notificationsContainer.style.display = 'block';
            
            // Update navigation
            DOM.homeBtn.classList.remove('active');
            DOM.discoverBtn.classList.remove('active');
            DOM.accountBtn.classList.remove('active');
            DOM.notificationsBtn.classList.add('active');
        }

        // Load videos from Firestore
        async function loadVideos() {
            try {
                if (APP_STATE.isLoading) return;
                
                APP_STATE.isLoading = true;
                showLoading();
                
                const videosSnapshot = await db.collection('videos')
                    .where('isPublic', '==', true)
                    .orderBy('createdAt', 'desc')
                    .limit(APP_CONFIG.pageSize)
                    .get();
                
                if (videosSnapshot.empty) {
                    showError('No videos available');
                    return;
                }
                
                APP_STATE.videos = [];
                videosSnapshot.forEach(doc => {
                    const videoData = doc.data();
                    APP_STATE.videos.push({
                        id: doc.id,
                        title: videoData.title,
                        description: videoData.description,
                        videoId: generateVideoId(),
                        url: videoData.url,
                        author: {
                            id: videoData.authorId,
                            name: videoData.authorName,
                            avatar: videoData.authorAvatar
                        },
                        likes: videoData.likes || 0,
                        comments: videoData.comments || 0,
                        views: videoData.views || 0,
                        music: videoData.music || "Original sound",
                        category: videoData.category || "General"
                    });
                });
                
                renderVideos();
                APP_STATE.isLoading = false;
            } catch (error) {
                console.error('Error loading videos:', error);
                showToast('Error loading videos', 'error');
                APP_STATE.isLoading = false;
            }
        }

        // Render videos to the feed
        function renderVideos() {
            if (APP_STATE.videos.length === 0) {
                showError('No videos available');
                return;
            }
            
            DOM.videoFeed.innerHTML = '';
            
            APP_STATE.videos.forEach((video, index) => {
                const isLiked = APP_STATE.likedVideos.includes(video.id);
                
                const videoElement = document.createElement('div');
                videoElement.className = 'video-item';
                videoElement.dataset.videoId = video.id;
                videoElement.dataset.index = index;
                
                videoElement.innerHTML = `
                    <div class="video-container">
                        <div class="video-wrapper">
                            <iframe 
                                src="https://www.youtube.com/embed/${video.videoId}?autoplay=0&mute=1&controls=0&modestbranding=1&rel=0&enablejsapi=1" 
                                class="video-player"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                        
                        <div class="video-actions">
                            <button class="action-btn like-btn ${isLiked ? 'active' : ''}" data-video-id="${video.id}">
                                <div class="action-icon">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <span class="action-text">${formatNumber(video.likes)}</span>
                            </button>
                            <button class="action-btn comment-btn" data-video-id="${video.id}">
                                <div class="action-icon">
                                    <i class="fas fa-comment"></i>
                                </div>
                                <span class="action-text">${formatNumber(video.comments)}</span>
                            </button>
                            <button class="action-btn share-btn" data-video-id="${video.id}">
                                <div class="action-icon">
                                    <i class="fas fa-share"></i>
                                </div>
                                <span class="action-text">Share</span>
                            </button>
                        </div>
                        
                        <div class="video-info">
                            <div class="video-author">
                                <img src="${video.author.avatar}" alt="${video.author.name}" class="author-avatar">
                                <span class="author-name">${video.author.name}</span>
                                <button class="follow-btn" data-author-id="${video.author.id}">Follow</button>
                            </div>
                            <p class="video-title">${video.title}</p>
                            <div class="video-music">
                                <i class="fas fa-music"></i>
                                <span>${video.music}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                DOM.videoFeed.appendChild(videoElement);
                
                // Add event listeners
                const likeBtn = videoElement.querySelector('.like-btn');
                const commentBtn = videoElement.querySelector('.comment-btn');
                const shareBtn = videoElement.querySelector('.share-btn');
                const followBtn = videoElement.querySelector('.follow-btn');
                
                likeBtn.addEventListener('click', () => toggleLike(video.id));
                commentBtn.addEventListener('click', () => showComments(video.id));
                shareBtn.addEventListener('click', () => shareVideo(video.id));
                followBtn.addEventListener('click', () => followUser(video.author.id));
            });
            
            initIntersectionObserver();
        }

        // Initialize intersection observer for auto-play
        function initIntersectionObserver() {
            if (APP_STATE.observers.length > 0) {
                APP_STATE.observers.forEach(obs => obs.disconnect());
                APP_STATE.observers = [];
            }
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const videoId = entry.target.dataset.videoId;
                        const videoIndex = parseInt(entry.target.dataset.index);
                        
                        APP_STATE.currentVideoIndex = videoIndex;
                        
                        // Record view if not already watched
                        if (!APP_STATE.watchedVideos.includes(videoId)) {
                            APP_STATE.watchedVideos.push(videoId);
                            recordVideoView(videoId);
                        }
                    }
                });
            }, { threshold: 0.8 });
            
            document.querySelectorAll('.video-item').forEach(item => {
                observer.observe(item);
                APP_STATE.observers.push(observer);
            });
        }

        // Record video view
        async function recordVideoView(videoId) {
            if (!APP_STATE.currentUser) return;
            
            try {
                await db.collection('videos').doc(videoId).update({
                    views: firebase.firestore.FieldValue.increment(1)
                });
            } catch (error) {
                console.error('Error recording view:', error);
            }
        }

        // Toggle like on a video
        async function toggleLike(videoId) {
            if (!APP_STATE.currentUser) {
                showAuthModal();
                return;
            }
            
            try {
                const videoRef = db.collection('videos').doc(videoId);
                const likeRef = videoRef.collection('likes').doc(APP_STATE.currentUser.id);
                const likeDoc = await likeRef.get();
                
                if (likeDoc.exists) {
                    // Unlike
                    await likeRef.delete();
                    await videoRef.update({
                        likes: firebase.firestore.FieldValue.increment(-1)
                    });
                    
                    // Update UI
                    document.querySelectorAll(`.like-btn[data-video-id="${videoId}"]`).forEach(btn => {
                        btn.classList.remove('active');
                        const countElement = btn.querySelector('.action-text');
                        countElement.textContent = formatNumber(parseInt(countElement.textContent) - 1);
                    });
                } else {
                    // Like
                    await likeRef.set({
                        userId: APP_STATE.currentUser.id,
                        likedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    await videoRef.update({
                        likes: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Update UI
                    document.querySelectorAll(`.like-btn[data-video-id="${videoId}"]`).forEach(btn => {
                        btn.classList.add('active');
                        const countElement = btn.querySelector('.action-text');
                        countElement.textContent = formatNumber(parseInt(countElement.textContent) + 1);
                    });
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                showToast('Error liking video', 'error');
            }
        }

        // Follow a user
        async function followUser(userId) {
            if (!APP_STATE.currentUser) {
                showAuthModal();
                return;
            }
            
            try {
                const followRef = db.collection('users').doc(userId)
                    .collection('followers').doc(APP_STATE.currentUser.id);
                
                const followDoc = await followRef.get();
                
                if (followDoc.exists) {
                    // Unfollow
                    await followRef.delete();
                    showToast('Unfollowed', 'info');
                } else {
                    // Follow
                    await followRef.set({
                        followerId: APP_STATE.currentUser.id,
                        followerName: APP_STATE.currentUser.name,
                        followedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showToast('Followed', 'success');
                }
            } catch (error) {
                console.error('Error following user:', error);
                showToast('Error following user', 'error');
            }
        }

        // Show comments
        function showComments(videoId) {
            if (!APP_STATE.currentUser) {
                showAuthModal();
                return;
            }
            
            showToast('Comments feature coming soon', 'info');
        }

        // Share a video
        function shareVideo(videoId) {
            const video = APP_STATE.videos.find(v => v.id === videoId);
            if (!video) return;
            
            if (navigator.share) {
                navigator.share({
                    title: video.title,
                    text: 'Check out this video on ClipNow',
                    url: `https://example.com/video/${video.id}`
                }).catch(err => {
                    console.log('Error sharing:', err);
                    fallbackShare(video);
                });
            } else {
                fallbackShare(video);
            }
        }

        // Fallback share method
        function fallbackShare(video) {
            navigator.clipboard.writeText(`https://example.com/video/${video.id}`)
                .then(() => {
                    showToast('Link copied', 'success');
                })
                .catch(() => {
                    window.open(`https://wa.me/?text=${encodeURIComponent(`Check out this video: https://example.com/video/${video.id}`)}`, '_blank');
                });
        }

        // Show auth modal
        function showAuthModal() {
            DOM.authModal.classList.add('active');
        }

        // Hide auth modal
        function hideAuthModal() {
            DOM.authModal.classList.remove('active');
        }

        // Show loading indicator
        function showLoading() {
            DOM.videoFeed.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p class="loader-text">Loading videos...</p>
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            DOM.videoFeed.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p class="error-text">${message}</p>
                    <button class="retry-btn" onclick="window.location.reload()">Retry</button>
                </div>
            `;
        }

        // Format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Generate random video ID
        function generateVideoId() {
            return Math.random().toString(36).substring(2, 15);
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            DOM.toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 5000);
        }

        // Initialize network monitoring
        function initNetworkMonitor() {
            window.addEventListener('online', () => {
                showToast('Back online', 'success');
            });

            window.addEventListener('offline', () => {
                showToast('No internet connection', 'error');
            });
        }

        // Initialize service worker for PWA
        function initServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        }

        // Initialize event listeners
        function initEventListeners() {
            // Auth modal
            DOM.loginBtn.addEventListener('click', showAuthModal);
            
            // Google login
            DOM.googleLogin.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider)
                    .catch(error => {
                        console.error('Google login error:', error);
                        showToast('Google login failed', 'error');
                    });
            });
            
            // Logout button
            DOM.logoutBtn.addEventListener('click', () => {
                auth.signOut();
                showToast('Logged out successfully', 'success');
            });
            
            // Navigation buttons
            DOM.homeBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showHomePage();
            });
            
            DOM.accountBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showProfilePage();
            });
            
            DOM.notificationsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showNotificationsPage();
            });
            
            // Robot control button (admin only)
            DOM.robotControlBtn.addEventListener('click', () => {
                if (APP_STATE.isAdmin) {
                    checkYouTubeChannels();
                    showToast('Checking YouTube channels for new videos', 'info');
                }
            });
            
            // Handle swipe gestures for mobile
            let touchStartY = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });
            
            document.addEventListener('touchend', e => {
                const touchEndY = e.changedTouches[0].screenY;
                const difference = touchStartY - touchEndY;
                const threshold = 50;
                
                if (Math.abs(difference) > threshold) {
                    if (difference > 0 && APP_STATE.currentVideoIndex < APP_STATE.videos.length - 1) {
                        APP_STATE.currentVideoIndex++;
                        scrollToVideo(APP_STATE.currentVideoIndex);
                    } else if (difference < 0 && APP_STATE.currentVideoIndex > 0) {
                        APP_STATE.currentVideoIndex--;
                        scrollToVideo(APP_STATE.currentVideoIndex);
                    }
                }
            }, { passive: true });
        }

        // Scroll to video by index
        function scrollToVideo(index) {
            const videos = document.querySelectorAll('.video-item');
            if (videos[index]) {
                videos[index].scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Load video by ID
        async function loadVideoById(videoId) {
            try {
                const videoDoc = await db.collection('videos').doc(videoId).get();
                if (!videoDoc.exists) {
                    showToast('Video not found', 'error');
                    return;
                }
                
                const videoData = videoDoc.data();
                const video = {
                    id: videoDoc.id,
                    title: videoData.title,
                    description: videoData.description,
                    videoId: generateVideoId(),
                    url: videoData.url,
                    author: {
                        id: videoData.authorId,
                        name: videoData.authorName,
                        avatar: videoData.authorAvatar
                    },
                    likes: videoData.likes || 0,
                    comments: videoData.comments || 0,
                    views: videoData.views || 0,
                    music: videoData.music || "Original sound"
                };
                
                // Add to videos array and set as current
                APP_STATE.videos.unshift(video);
                APP_STATE.currentVideoIndex = 0;
                
                // Render videos
                renderVideos();
                
                // Scroll to top
                scrollToVideo(0);
            } catch (error) {
                console.error('Error loading video:', error);
                showToast('Error loading video', 'error');
            }
        }

        // Check YouTube channels for new videos (admin only)
        async function checkYouTubeChannels() {
            if (!APP_STATE.isAdmin) return;
            
            try {
                const channelsSnapshot = await db.collection('youtubeChannels')
                    .where('isActive', '==', true)
                    .get();
                
                let importedCount = 0;
                
                for (const doc of channelsSnapshot.docs) {
                    const channel = doc.data();
                    const videos = await fetchYouTubeChannelVideos(channel.channelId);
                    
                    for (const video of videos) {
                        if (await isVideoNotImported(video.id.videoId)) {
                            await importYouTubeVideo(video, channel.category);
                            importedCount++;
                        }
                    }
                }
                
                showToast(`Imported ${importedCount} new videos`, 'success');
            } catch (error) {
                console.error('Error checking YouTube channels:', error);
                showToast('Error importing videos', 'error');
            }
        }

        // Fetch videos from YouTube channel
        async function fetchYouTubeChannelVideos(channelId) {
            const response = await fetch(
                `https://www.googleapis.com/youtube/v3/search?key=${APP_CONFIG.youtubeApiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=5&type=video`
            );
            const data = await response.json();
            return data.items || [];
        }

        // Check if video is already imported
        async function isVideoNotImported(videoId) {
            const snapshot = await db.collection('videos')
                .where('originalId', '==', videoId)
                .limit(1)
                .get();
            return snapshot.empty;
        }

        // Import YouTube video
        async function importYouTubeVideo(videoData, category) {
            const videoInfo = await fetchYouTubeVideoInfo(videoData.id.videoId);
            
            await db.collection('videos').add({
                title: videoInfo.title,
                description: videoInfo.description,
                url: `https://www.youtube.com/embed/${videoData.id.videoId}`,
                thumbnail: videoInfo.thumbnail,
                authorId: videoInfo.channelId,
                authorName: videoInfo.channelTitle,
                authorAvatar: videoInfo.channelThumbnail,
                likes: 0,
                comments: 0,
                views: 0,
                duration: videoInfo.duration,
                platform: "youtube",
                originalId: videoData.id.videoId,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                category: category,
                isPublic: true
            });
            
            // Create notification for followers
            await createNewVideoNotification(videoInfo.channelId, videoData.id.videoId, videoInfo.title);
        }

        // Fetch YouTube video info
        async function fetchYouTubeVideoInfo(videoId) {
            const response = await fetch(
                `https://www.googleapis.com/youtube/v3/videos?key=${APP_CONFIG.youtubeApiKey}&id=${videoId}&part=snippet,contentDetails`
            );
            const data = await response.json();
            const snippet = data.items[0].snippet;
            
            return {
                title: snippet.title,
                description: snippet.description,
                thumbnail: snippet.thumbnails.medium.url,
                channelId: snippet.channelId,
                channelTitle: snippet.channelTitle,
                channelThumbnail: `https://yt3.googleusercontent.com/ytc/${snippet.channelId}`,
                duration: parseYouTubeDuration(data.items[0].contentDetails.duration)
            };
        }

        // Parse YouTube duration
        function parseYouTubeDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = parseInt(match[1]) || 0;
            const minutes = parseInt(match[2]) || 0;
            const seconds = parseInt(match[3]) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Create notification for new video
        async function createNewVideoNotification(channelId, videoId, videoTitle) {
            const followersSnapshot = await db.collection('users')
                .doc(channelId)
                .collection('followers')
                .get();
            
            const batch = db.batch();
            const notificationsRef = db.collection('notifications');
            
            followersSnapshot.forEach(doc => {
                const notificationId = notificationsRef.doc().id;
                batch.set(notificationsRef.doc(notificationId), {
                    userId: doc.id,
                    message: `New video: ${videoTitle}`,
                    senderId: channelId,
                    senderName: "Channel Update",
                    senderAvatar: `https://yt3.googleusercontent.com/ytc/${channelId}`,
                    videoId: videoId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
            });
            
            await batch.commit();
        }

        // Load user data
        async function loadUserData() {
            if (!APP_STATE.currentUser) return;
            
            try {
                // Check if user exists, if not create
                const userRef = db.collection('users').doc(APP_STATE.currentUser.id);
                const userDoc = await userRef.get();
                
                if (!userDoc.exists) {
                    await userRef.set({
                        name: APP_STATE.currentUser.name,
                        email: APP_STATE.currentUser.email,
                        avatar: APP_STATE.currentUser.avatar,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isAdmin: false
                    });
                    
                    // Show welcome message
                    showToast('Welcome to ClipNow! Follow some channels to get started', 'success');
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
