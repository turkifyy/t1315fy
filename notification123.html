<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات مخصصة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* تصميم نافذة الإشعارات */
        #custom-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            width: 320px;
            text-align: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(120%); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        #custom-notification button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        
        #custom-notification button:hover {
            background: #0056b3;
        }
        
        /* تصميم مانع الإعلانات */
        #adblock-warning {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 99999;
        }
    </style>
</head>
<body>

    <!-- نافذة الإشعارات المخصصة -->
    <div id="custom-notification">
        <h4>تفعيل الإشعارات</h4>
        <p>هل ترغب في تلقي آخر التحديثات لدينا؟</p>
        <button id="acceptBtn">موافق</button>
    </div>

    <!-- تحذير مانع الإعلانات -->
    <div id="adblock-warning">
        يرجى تعطيل مانع الإعلانات لمتابعة استخدام الموقع.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notification = document.getElementById("custom-notification");
            const acceptBtn = document.getElementById("acceptBtn");
            
            // التحقق مما إذا كان المستخدم قد وافق مسبقًا على الإشعارات
            if (!localStorage.getItem("notifications_accepted")) {
                // التحقق مما إذا كنا في متصفح Chrome
                if (navigator.userAgent.includes("Chrome") && !navigator.userAgent.includes("Edg") && !navigator.userAgent.includes("OPR")) {
                    // منع ظهور نافذة OneSignal الافتراضية
                    OneSignal = window.OneSignal || [];
                    OneSignal.push(function() {
                        OneSignal.SERVICE_WORKER_PARAM = { scope: '/' };
                        OneSignal.SERVICE_WORKER_PATH = 'OneSignalSDKWorker.js';
                        OneSignal.init({ autoRegister: false });
                    });
                }
                
                // عرض نافذة الإشعارات المخصصة
                setTimeout(() => {
                    notification.style.display = "block";
                }, 2000);
            }

            // عند الضغط على زر "موافق"
            acceptBtn.addEventListener("click", function() {
                notification.style.display = "none";
                
                // حفظ الموافقة في LocalStorage
                localStorage.setItem("notifications_accepted", "true");

                // طلب إذن الإشعارات للمتصفحات غير Chrome
                if (!navigator.userAgent.includes("Chrome")) {
                    if ("Notification" in window) {
                        Notification.requestPermission().then(permission => {
                            if (permission === "granted") {
                                new Notification("تم تفعيل الإشعارات بنجاح!");
                            } else {
                                alert("لم يتم منح الإذن لتلقي الإشعارات.");
                            }
                        });
                    }
                } else {
                    // إرسال طلب الإذن عبر OneSignal للمتصفحات التي تدعمه
                    OneSignal.push(function() {
                        OneSignal.showNativePrompt();
                    });
                }
            });

            // اكتشاف مانع الإعلانات
            const adblockWarning = document.getElementById("adblock-warning");
            let testAd = document.createElement("div");
            testAd.innerHTML = "&nbsp;";
            testAd.className = "adsbox";
            document.body.appendChild(testAd);

            window.setTimeout(function() {
                if (testAd.offsetHeight === 0) {
                    adblockWarning.style.display = "block";
                }
                testAd.remove();
            }, 100);
        });
    </script>

    <!-- كود OneSignal -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

</body>
</html>
