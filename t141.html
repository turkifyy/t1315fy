<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turkify Reels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --transition-duration: 1.5s;
            --video-z-index: 93000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        .video-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: var(--video-z-index);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-iframe1 {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            transform: translateZ(0);
            will-change: transform;
        }

        @supports (-webkit-touch-callout: none) {
            .video-container {
                height: -webkit-fill-available;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .video-container {
                height: -webkit-fill-available;
            }
        }
          
    </style>
</head>
<body>
    
    <div class="video-container">
        <iframe 
            class="video-iframe1" 
            id="video-wrapper"    
          src="https://turkify.netlify.app/t2222y.html" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
