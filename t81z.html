<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Footer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #003366; /* لون أزرق غامق */
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .footer {
            padding: 30px 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        .sub-text {
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .sub-text:hover {
            color: #FF0000; /* لون أحمر مفتوح */
            transform: scale(1.1);
        }
        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* مسافة بين الأيقونات */
        }
        .icons img {
            width: 40px;
            pointer-events: none; /* منع التفاعل */
            user-select: none; /* منع التحديد */
        }
        .security-text {
            font-size: 14px;
            font-weight: bold;
            color: #00BFFF; /* لون أزرق فاتح */
            margin-top: 5px;
        }
        .image-box {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 20px auto; /* زيادة المسافة بين الصور */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            pointer-events: none; /* منع النقر */
            user-select: none; /* منع تحديد الصورة */
        }
        .instructions {
            font-size: 14px;
            line-height: 1.5;
            max-width: 80%;
            margin: auto;
            color: white; /* لون النص أبيض */
            font-weight: bold; /* نص bold */
        }
        .instructions strong {
            color: #FF0000; /* لون أحمر مفتوح */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }
            .sub-text {
                font-size: 16px;
            }
            .icons img {
                width: 35px;
            }
            .instructions {
                font-size: 13px;
            }
            .image-box {
                max-width: 250px; /* تصغير الصور على الأجهزة الصغيرة */
            }
        }

        @media (max-width: 576px) {
            .icons {
                flex-direction: column; /* ترتيب الأيقونات عموديًا على الشاشات الصغيرة */
                gap: 5px;
            }
            .icons img {
                width: 30px;
            }
            .image-box {
                max-width: 200px; /* تصغير الصور أكثر على الشاشات الصغيرة */
            }
        }
    </style>
</head>
<body>

    <div class="footer">
        <h2>How to install</h2>
        <p class="sub-text">Click OK</p>
        <p class="sub-text">Snaptube 100% SAFE your phone</p>

        <div class="icons">
            <img src="cleanmaster.png" alt="Clean Master">
            <img src="mcafee.png" alt="McAfee">
            <img src="360security.png" alt="360 Security">
            <span class="security-text">Security Verified</span>
        </div>

        <img src="image1.png" alt="Image 1" class="image-box">
        <img src="image2.png" alt="Image 2" class="image-box">

        <p class="instructions">
            <strong>Go to Settings > select Security > turn on unknown source</strong><br>
            If you have never downloaded apps from sources other than Google Play, then it might block the installation. Follow the steps above to get Snaptube！
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
