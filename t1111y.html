        :root {
            --primary-color: #fe2c55;
            --secondary-color: #25f4ee;
            --dark-color: #121212;
            --light-color: #ffffff;
            --gray-color: #808080;
            --nav-height: 60px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            padding-top: var(--nav-height);
            padding-bottom: calc(60px + var(--safe-area-inset-bottom));
            min-height: 100vh;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background-color: var(--dark-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-tab {
            color: var(--gray-color);
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.2s ease;
        }

        .nav-tab:hover {
            color: var(--light-color);
        }

        .nav-tab.active {
            color: var(--light-color);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            animation: tabUnderline 0.3s ease-out;
        }

        @keyframes tabUnderline {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .login-btn {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Video Feed */
        .video-feed {
            width: 100%;
            height: calc(100vh - var(--nav-height) - 60px);
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        .video-info {
            position: absolute;
            bottom: 100px;
            left: 15px;
            z-index: 10;
            max-width: 70%;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .video-creator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .creator-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
            object-fit: cover;
        }

        .creator-info {
            display: flex;
            flex-direction: column;
        }

        .creator-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .follow-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .follow-btn:hover {
            opacity: 0.9;
        }

        .follow-btn i {
            margin-right: 4px;
        }

        .video-caption {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
            line-height: 1.3;
        }

        .video-music {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--light-color);
        }

        .video-music i {
            margin-right: 5px;
        }

        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

            flex-direction: column;
            align-items: center;
            color: var(--light-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.2s ease;

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease;
        }

        .action-button:hover .action-icon {

        }

        .action-count {
            font-size: 12px;
        }

        .liked {
            color: var(--primary-color) !important;
        }

        .channel-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
            object-fit: cover;
        }

            bottom: 0;
            left: 0;
            right: 0;

            align-items: center;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: var(--safe-area-inset-bottom);

        .nav-item {

            font-size: 22px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            color: var(--light-color);
        }

        /* Login Modal */
        .modal-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .login-modal {

            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .login-modal {
            transform: translateY(0);
        }

        .modal-title {

            margin-bottom: 20px;
            color: var(--light-color);

            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.2s ease;
        }

        .google-login-btn:hover {
            background-color: #3367d6;
        }

        .google-login-btn i {
            font-size: 20px;
            margin-right: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray-color);
            line-height: 1.5;
        }

        /* Onboarding Screen */
        .onboarding-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--dark-color);
            z-index: 3000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .onboarding-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .onboarding-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .skip-btn {
            color: var(--gray-color);
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .skip-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .onboarding-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .interest-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .interest-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .interest-item.selected {
            border-color: var(--primary-color);
            background-color: rgba(254, 44, 85, 0.1);
        }

        .interest-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .interest-name {
            font-size: 12px;
            text-align: center;
        }

        .continue-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .continue-btn:hover {
            background-color: #e61e4d;
        }

        .continue-btn:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
        }

        /* Loading spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
        }

        /* Success message */
        .success-message {
            color: var(--secondary-color);
            text-align: center;
            padding: 20px;
        }

        /* Tap effect */
        .tap-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: tap 0.5s ease-out;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes tap {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .video-info {
                max-width: 65%;
            }
            
            .video-actions {
                right: 10px;
                bottom: 120px;
            }
            
            .interests-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 360px) {
            .nav-tabs {
                gap: 10px;
            }
            
            .nav-tab {
                font-size: 16px;
            }
            
            .video-caption {
                font-size: 14px;
            }
        }
    </style>
</head>

            db.collection('users').doc(userId).get()
                .then(doc => {
                    if (!doc.exists || !doc.data().onboardingCompleted) {
                        showOnboardingScreen();
                    }
                })
                .catch(error => {
                    console.error('Error checking onboarding status:', error);
                });

        // Show onboarding screen
        function showOnboardingScreen() {
            onboardingScreen.classList.add('active');
        }

        // Hide onboarding screen
        function hideOnboardingScreen() {
            onboardingScreen.classList.remove('active');
        }

        // Load interests for onboarding
        function loadInterests() {
            interestsGrid.innerHTML = '';
            
            INTERESTS.forEach(interest => {
                const interestItem = document.createElement('div');
                interestItem.className = 'interest-item';
                interestItem.dataset.id = interest.id;
                interestItem.innerHTML = `
                    <i class="fas fa-${interest.icon} interest-icon"></i>
                    <span class="interest-name">${interest.name}</span>
                `;
                
                interestItem.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const interestId = this.dataset.id;
                    
                    if (this.classList.contains('selected')) {
                        selectedInterests.push(interestId);
                    } else {
                        selectedInterests = selectedInterests.filter(id => id !== interestId);
                    }
                    
                    // Enable/disable continue button based on selection
                    continueBtn.disabled = selectedInterests.length === 0;
                });
                
                interestsGrid.appendChild(interestItem);
            });
        }

        // Complete onboarding
        function completeOnboarding() {
            if (currentUser) {
                continueBtn.disabled = true;
                continueBtn.textContent = 'Processing...';
                
                db.collection('users').doc(currentUser.uid).set({
                    onboardingCompleted: true,
                    interests: selectedInterests,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true })
                .then(() => {
                    hideOnboardingScreen();
                    // Refresh feed based on interests
                    loadVideosFromFirestore();
                })
                .catch(error => {
                    console.error('Error completing onboarding:', error);
                    continueBtn.disabled = false;
                    continueBtn.textContent = 'Continue';
                    alert('Error saving your preferences. Please try again.');
                });
            }
        }

        function setupEventListeners() {
            // Login button
            loginBtnTop.addEventListener('click', function() {
                if (currentUser) {
                    // Show profile or logout options

                            alert('Error signing out. Please try again.');
                        });
                    }
                } else {
                    showLoginModal();
                }
            });

            // Google login button
            googleLoginBtn.addEventListener('click', function() {

                provider.addScope('profile');

            // Tab switching

            followingTab.addEventListener('click', function(e) {

                if (followingTab.classList.contains('active')) return;
                
                if (currentUser) {
                    forYouTab.classList.remove('active');
                    followingTab.classList.add('active');

                    loadFollowingVideos();
                } else {
                    showLoginModal();
                }
            });

            // Onboarding buttons
            skipOnboardingBtn.addEventListener('click', function() {
                completeOnboarding();
            });

            continueBtn.addEventListener('click', function() {
                if (selectedInterests.length > 0) {
                    completeOnboarding();
                }
            });

            // Tap effect for video interactions
            document.addEventListener('click', function(e) {
                if (e.target.closest('.action-button') || e.target.closest('.video-container')) {
                    createTapEffect(e);

            // Close modal when clicking outside
            loginModal.addEventListener('click', function(e) {

                }

            // Handle window resize
            window.addEventListener('resize', debounce(handleResize, 200));
        }

        // Debounce function for resize events
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // Handle window resize
        function handleResize() {
            // Reinitialize video observer
            if (videoObserver) {
                videoObserver.disconnect();
            }
            initVideoObserver();
        }

        // Create tap effect animation
        function createTapEffect(event) {
            const tapEffect = document.createElement('div');
            tapEffect.className = 'tap-effect';
            tapEffect.style.left = `${event.clientX - 30}px`;
            tapEffect.style.top = `${event.clientY - 30}px`;
            document.body.appendChild(tapEffect);
            
            setTimeout(() => {
                tapEffect.remove();
            }, 500);

        // Rotate YouTube API key
        function getNextApiKey() {
            currentApiKeyIndex = (currentApiKeyIndex + 1) % YOUTUBE_API_KEYS.length;
            return YOUTUBE_API_KEYS[currentApiKeyIndex];
        }

        // Check for new videos from YouTube
        async function checkForNewVideos() {
            if (isLoadingVideos) return;
            
            try {
                isLoadingVideos = true;
                
                // Get the last update time from Firestore
                const configDoc = await db.collection('config').doc('youtubeImport').get();
                const lastUpdate = configDoc.exists ? configDoc.data().lastUpdate : null;
                
                // For each channel, fetch new videos
                for (const channelId of CHANNEL_IDS) {
                    await fetchVideosFromChannel(channelId, lastUpdate);
                }
                
                // Update last update time
                await db.collection('config').doc('youtubeImport').set({
                    lastUpdate: new Date().toISOString()
                }, { merge: true });
                
                lastVideoFetchTime = new Date();
            } catch (error) {
                console.error('Error checking for new videos:', error);
                youtubeApiErrorCount++;
                
                if (youtubeApiErrorCount >= MAX_YOUTUBE_API_ERRORS) {
                    console.error('Too many YouTube API errors. Pausing video imports.');
                    return;
                }
            } finally {
                isLoadingVideos = false;
            }
        }

        // Fetch videos from a YouTube channel
        async function fetchVideosFromChannel(channelId, publishedAfter = null) {
            try {
                const apiKey = getNextApiKey();
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=10&order=date&type=video&key=${apiKey}`;
                
                if (publishedAfter) {
                    url += `&publishedAfter=${publishedAfter}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`YouTube API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    // Process videos in parallel with rate limiting
                    const processingPromises = [];
                    
                    for (const item of data.items) {
                        // Rate limit to 1 request per second to avoid quota issues
                        processingPromises.push(
                            new Promise(resolve => setTimeout(resolve, 1000 * processingPromises.length))
                            .then(() => processYouTubeVideoItem(item))
                        );
                    }
                    
                    await Promise.all(processingPromises);
                }
            } catch (error) {
                console.error(`Error fetching videos from channel ${channelId}:`, error);
                throw error;
            }
        }

        // Process a YouTube video item
        async function processYouTubeVideoItem(item) {
            try {
                // Check if video already exists in our database
                const existingVideo = await db.collection('videos')
                    .where('youtubeId', '==', item.id.videoId)
                    .limit(1)
                    .get();
                
                if (!existingVideo.empty) {
                    return; // Video already exists
                }
                
                // Get video details
                const videoDetails = await getYouTubeVideoDetails(item.id.videoId);
                const duration = parseYouTubeDuration(videoDetails.duration);
                
                // Only process short videos (less than 2 minutes) that are embeddable
                if (duration <= 120 && videoDetails.embeddable) {
                    await saveVideoToFirestore(item, videoDetails);
                }
            } catch (error) {
                console.error('Error processing YouTube video:', error);
            }
        }

        // Parse YouTube duration (PT1M30S -> 90 seconds)
        function parseYouTubeDuration(duration) {
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            const hours = parseInt(match[1] || 0);
            const minutes = parseInt(match[2] || 0);
            const seconds = parseInt(match[3] || 0);
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Get YouTube video details
        async function getYouTubeVideoDetails(videoId) {
            try {
                const apiKey = getNextApiKey();
                const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics,status&id=${videoId}&key=${apiKey}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`YouTube API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    return {
                        duration: data.items[0].contentDetails.duration,
                        viewCount: data.items[0].statistics.viewCount || '0',
                        embeddable: data.items[0].status.embeddable || false
                    };
                }
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            } catch (error) {
                console.error('Error getting video details:', error);
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            }
        }

        // Save video to Firestore
        async function saveVideoToFirestore(youtubeItem, videoDetails) {
            try {
                // Prepare video data for Firestore
                const videoData = {
                    youtubeId: youtubeItem.id.videoId,
                    videoUrl: `https://www.youtube.com/embed/${youtubeItem.id.videoId}?autoplay=1&mute=1`,
                    caption: sanitizeInput(youtubeItem.snippet.title),
                    description: sanitizeInput(youtubeItem.snippet.description),
                    thumbnail: youtubeItem.snippet.thumbnails.high.url,
                    creatorUsername: sanitizeInput(youtubeItem.snippet.channelTitle),
                    creatorAvatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(youtubeItem.snippet.channelTitle)}&background=random`,
                    channelId: youtubeItem.snippet.channelId,
                    music: 'Original Sound',
                    likes: Math.floor(Math.random() * 10000),
                    comments: Math.floor(Math.random() * 500),
                    shares: Math.floor(Math.random() * 1000),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'youtube',
                    isAI: true,
                    duration: videoDetails.duration,
                    viewCount: videoDetails.viewCount,
                    embeddable: videoDetails.embeddable,
                    categories: ['tech'] // Default category, would be customized based on content analysis
                };
                
                // Add to Firestore
                await db.collection('videos').add(videoData);
                
                console.log('Added new video:', youtubeItem.snippet.title);
            } catch (error) {
                console.error('Error saving video to Firestore:', error);
            }
        }

        // Sanitize input to prevent XSS
        function sanitizeInput(input) {
            if (!input) return '';
            
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Initialize Intersection Observer for videos
        function initVideoObserver() {
            videoObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    
                    if (entry.isIntersecting) {
                        // In a full implementation, we would play the video
                        // For iframes, autoplay is handled via URL parameters
                        
                        // Lazy load the iframe src if not already loaded
                        if (iframe && !iframe.getAttribute('data-src-loaded')) {
                            const src = iframe.getAttribute('data-src');
                            if (src) {
                                iframe.setAttribute('src', src);
                                iframe.setAttribute('data-src-loaded', 'true');
                            }
                        }
                    } else {
                        // Pause video when not visible
                        if (iframe) {
                            // Note: Due to cross-origin restrictions, we can't directly control YouTube iframes
                            // In a production app, you might use the YouTube IFrame API
                        }
                    }
                });
            }, { 
                threshold: 0.7,
                rootMargin: '0px 0px 100px 0px' // Load videos slightly before they come into view
            });
        }

        // Load videos from Firestore
        async function loadVideosFromFirestore() {
            if (isLoadingVideos) return;
            
            try {
                isLoadingVideos = true;
                videoFeed.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                
                let query = db.collection('videos')
                    .where('isAI', '==', true)
                    .orderBy('timestamp', 'desc')
                    .limit(20);
                
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    videoFeed.innerHTML = '<div class="error-message">No videos found. Checking for new content...</div>';
                    checkForNewVideos();
                    return;
                }
                
                videoFeed.innerHTML = '';
                
                querySnapshot.forEach(doc => {
                    const videoData = doc.data();
                    createVideoElement(videoData, doc.id);
                });
                
                // Initialize video players
                initVideoPlayers();
            } catch (error) {
                console.error('Error loading videos:', error);
                videoFeed.innerHTML = '<div class="error-message">Error loading videos. Please try again later.</div>';
                
                // Handle permission errors
                if (error.code === 'permission-denied') {
                    console.error('Firebase permission denied. Please check your Firestore rules.');
                }
            } finally {
                isLoadingVideos = false;
            }
        }

        // Load following videos (for logged-in users)
        async function loadFollowingVideos() {
            if (!currentUser || isLoadingVideos) return;
            
            try {
                isLoadingVideos = true;
                videoFeed.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                
                // Get the channels the user follows
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const followingChannels = userDoc.exists && userDoc.data().following ? userDoc.data().following : [];
                
                if (followingChannels.length === 0) {
                    videoFeed.innerHTML = '<div class="error-message">You are not following any channels yet.</div>';
                    return;
                }
                
                // Get videos from followed channels
                let query = db.collection('videos')
                    .where('isAI', '==', true)
                    .where('channelId', 'in', followingChannels.slice(0, 10)) // Firestore 'in' query limit is 10
                    .orderBy('timestamp', 'desc')
                    .limit(10);
                
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    videoFeed.innerHTML = '<div class="error-message">No videos found in your following list.</div>';
                    return;
                }
                
                videoFeed.innerHTML = '';
                
                querySnapshot.forEach(doc => {
                    const videoData = doc.data();
                    createVideoElement(videoData, doc.id);
                });
                
                // Initialize video players
                initVideoPlayers();
            } catch (error) {
                console.error('Error loading following videos:', error);
                videoFeed.innerHTML = '<div class="error-message">Error loading following videos.</div>';
                
                if (error.code === 'invalid-argument' && error.message.includes('too many values')) {
                    // Handle case where user follows more than 10 channels
                    console.warn('User follows more than 10 channels. Implementing pagination would be needed.');
                }
            } finally {
                isLoadingVideos = false;
            }
        }

                        loading="lazy"></iframe>
                <div class="video-info">
                    <div class="video-creator">
                        <img src="${videoData.creatorAvatar}" class="creator-avatar" alt="${videoData.creatorUsername}">
                        <div class="creator-info">
                            <span class="creator-name">@${videoData.creatorUsername}</span>
                            <button class="follow-btn" aria-label="Follow ${videoData.creatorUsername}">
                                <i class="fas fa-plus"></i>
                                Follow

                        </div>
                    </div>
                    <p class="video-caption">${videoData.caption}</p>

                        </div>

            // Add event listeners for interactions
            const likeButton = videoContainer.querySelector('.like-button');
            const commentButton = videoContainer.querySelector('.comment-button');
            const shareButton = videoContainer.querySelector('.share-button');
            const followButton = videoContainer.querySelector('.follow-btn');
            
            likeButton.addEventListener('click', async function() {
                if (!currentUser) {
                    showLoginModal();
                    return;
                }
                
                const icon = this.querySelector('i');
                const countElement = this.querySelector('.action-count');
                
                if (icon.classList.contains('liked')) {
                    // Unlike
                    icon.classList.remove('liked', 'fas');
                    icon.classList.add('far');
                    countElement.textContent = (parseInt(countElement.textContent.replace(/,/g, '')) - 1).toLocaleString();
                    
                    // Update in Firestore
                    try {
                        await db.collection('videos').doc(videoId).update({
                            likes: firebase.firestore.FieldValue.increment(-1)
                        });
                    } catch (error) {
                        console.error('Error updating likes:', error);
                        // Revert UI change
                        icon.classList.add('liked', 'fas');
                        icon.classList.remove('far');
                        countElement.textContent = (parseInt(countElement.textContent.replace(/,/g, '')) + 1).toLocaleString();
                    }
                } else {
                    // Like
                    icon.classList.add('liked', 'fas');
                    icon.classList.remove('far');
                    countElement.textContent = (parseInt(countElement.textContent.replace(/,/g, '')) + 1).toLocaleString();
                    
                    // Update in Firestore
                    try {
                        await db.collection('videos').doc(videoId).update({
                            likes: firebase.firestore.FieldValue.increment(1)
                        });
                    } catch (error) {
                        console.error('Error updating likes:', error);
                        // Revert UI change
                        icon.classList.remove('liked', 'fas');
                        icon.classList.add('far');
                        countElement.textContent = (parseInt(countElement.textContent.replace(/,/g, '')) - 1).toLocaleString();
                    }
                }

            commentButton.addEventListener('click', function() {
                if (!currentUser) {
                    showLoginModal();
                    return;
                }
                
                // In a full implementation, this would open a comments section
                alert('Comments system would open here. Implement Google Comments API integration.');
            });
            
            shareButton.addEventListener('click', async function() {
                if (!currentUser) {
                    showLoginModal();
                    return;
                }
                
                try {
                    // Share via WhatsApp only as requested
                    const shareUrl = `https://wa.me/?text=Check%20out%20this%20AI-generated%20short%20video:%20${window.location.origin}/?video=${videoId}`;
                    window.open(shareUrl, '_blank');

            followButton.addEventListener('click', async function() {

                    showLoginModal();
                    return;
                }

                    this.innerHTML = '<i class="fas fa-check"></i> Following';
                    this.style.backgroundColor = 'var(--gray-color)';
                    this.disabled = true;
                    
                    // Add to user's following list
                    await db.collection('users').doc(currentUser.uid).update({
                        following: firebase.firestore.FieldValue.arrayUnion(videoData.channelId)
                    });
                } catch (error) {
                    console.error('Error following channel:', error);

                    this.style.backgroundColor = 'var(--primary-color)';
                    this.disabled = false;
                }

            videoFeed.appendChild(videoContainer);
            
            // Observe the video container for visibility changes
            if (videoObserver) {
                videoObserver.observe(videoContainer);
            }
        }

        // Initialize video players with intersection observer
        function initVideoPlayers() {
            const videoContainers = document.querySelectorAll('.video-container');
            
            videoContainers.forEach(container => {
                // Observe the container if not already observed
                if (container.getAttribute('data-observed') !== 'true') {
                    if (videoObserver) {
                        videoObserver.observe(container);
                    }
                    container.setAttribute('data-observed', 'true');
                }
                
                // Click to pause/play (not directly possible with iframes)
                container.addEventListener('click', function(e) {
                    // Don't pause if clicking on action buttons
                    if (e.target.closest('.action-button') || e.target.closest('.follow-btn')) {
                        return;
                    }
                    
                    // In a full implementation, we would handle play/pause
                    // This is more complex with iframes due to cross-origin restrictions
                });
            });
        }

        // Initialize fallbacks
