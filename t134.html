<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turkify Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --transition-duration: 1.5s;
            --splash-z-index: 100000;
            --video-z-index: 93000;
            --logo-z-index: 95000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        #unique-splash-screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--splash-z-index);
            background: #000;
            opacity: 1;
            transform: scale(1);
            transition: opacity var(--transition-duration) ease-in-out,
                        transform var(--transition-duration) ease-in-out,
                        visibility var(--transition-duration) ease-in-out;
        }

        #unique-splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            pointer-events: none;
        }

        #unique-splash-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .video-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: var(--video-z-index);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-iframe1 {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            transform: translateZ(0);
            will-change: transform;
        }

        /* New Logo Container Styles */
        .logo-container {
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: var(--logo-z-index);
            width: auto;
            height: auto;
            max-width: 328px;
            max-height: 60px;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
            will-change: transform, opacity;
        }

        .logo-container.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        .logo-container img {
            width: 170px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.7));
        }

        @media (orientation: portrait) {
            #unique-splash-screen img {
                object-position: center;
            }
            
            .logo-container {
                max-width: 80px;
                max-height: 40px;
                top: 0px;
                left: 0px;
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                max-width: 100px;
                max-height: 50px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                max-width: 70px;
                max-height: 35px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .video-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <!-- New Logo Container -->
    <div class="logo-container">
        <img src="https://turkify.netlify.app/logo.webp" 
             alt="Turkify Logo" 
             loading="lazy"
             decoding="async">
    </div>

    <div id="unique-splash-screen">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhTi3T_0GCRz-8j-7gBKMsWnv5UQQpsXownRXsvB1mUHm7kmpjGTY22ISIPjw_P4JkYc7wcgHJcWIffkPQRvMAX3y2m6BA1f8APbE6m4QXjq48SaRzj23WyAE619-f1nBbY2AnuujAYZpy-Hkq7JTqsQ3DQYbGIODy3qlkyifWsXWLn6jupp8hNQnV4WV4/s1920/Turkify%20Movies.webp" 
             alt="Splash Screen" 
             loading="eager"
             decoding="async" />
    </div>

    <div class="video-container">
        <iframe 
            class="video-iframe1" 
            id="video-wrapper"
            src="https://www.egybest.co.in/Movie_Series?order=popularity%3Adesc"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen 
            sandbox="allow-scripts allow-same-origin allow-forms">
        </iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashScreen = document.getElementById('unique-splash-screen');
            const logoContainer = document.querySelector('.logo-container');
            const SPLASH_SHOW_KEY = 'splashShown';
            
            // متغيرات لتتبع حالة التمرير
            let lastScrollPosition = 0;
            let scrollCount = 0;
            const SCROLL_THRESHOLD = 100; // الحد الأدنى للتمرير لاعتباره "تمريرة"
            let isLogoHidden = false;

            function handleSplashScreen() {
                const img = new Image();
                img.src = document.querySelector('#unique-splash-screen img').src;
                
                Promise.all([
                    img.decode(),
                    new Promise(resolve => window.addEventListener('load', resolve))
                ]).then(() => {
                    setTimeout(() => {
                        splashScreen.classList.add('hidden');
                        localStorage.setItem(SPLASH_SHOW_KEY, 'true');
                        setTimeout(() => splashScreen.remove(), 1500);
                    }, 100);
                });
            }

            // دالة لمعالجة حدث التمرير
            function handleScroll() {
                const currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                
                // حساب الفرق بين موضع التمرير الحالي والسابق
                const scrollDifference = currentScrollPosition - lastScrollPosition;
                
                // تحديث عدد مرات التمرير فقط إذا كان المستخدم يمرر لأسفل
                if (scrollDifference > 5) { // تمرير لأسفل
                    scrollCount++;
                } else if (scrollDifference < -5 && currentScrollPosition <= 0) { // عند الوصول لأعلى الصفحة
                    scrollCount = 0;
                    if (isLogoHidden) {
                        logoContainer.classList.remove('hidden');
                        isLogoHidden = false;
                    }
                }
                
                // إخفاء الشعار بعد تمريرتين
                if (scrollCount >= 2 && !isLogoHidden) {
                    logoContainer.classList.add('hidden');
                    isLogoHidden = true;
                }
                
                lastScrollPosition = currentScrollPosition <= 0 ? 0 : currentScrollPosition;
            }

            // تهيئة الحدث
            window.addEventListener('scroll', handleScroll);
            handleSplashScreen();
        });
    </script>
</body>
</html>
