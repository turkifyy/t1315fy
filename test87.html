<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download the App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Analytics for Download Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX'); // Replace with your Google Analytics ID
    </script>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            text-align: center;
            direction: ltr; /* Set direction to left-to-right */
        }

        /* Download Button */
        .download-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            transition: opacity 0.3s ease-in-out, transform 0.3s;
        }

        .download-btn:hover {
            background-color: #ff5500;
            transform: scale(1.05);
        }

        /* Page Container */
        .container {
            margin-top: 50px;
        }

        /* Responsive Design - Media Queries */
        @media (max-width: 768px) {
            .download-btn {
                bottom: 15px;
                right: 15px;
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .download-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="my-4">Welcome to the App Download Page</h1>
        <p class="lead">Download our app now and enjoy the best features!</p>
    </div>

    <button class="download-btn" id="downloadBtn">ðŸ“¥ Download App</button>

    <script>
        /**
         * Function to detect the user's device type
         */
        function detectDevice() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let platform = navigator.platform.toLowerCase();

            if (/android/i.test(userAgent)) {
                return "Android";
            } else if (/iPhone|iPad|iPod/i.test(userAgent) || /iOS/i.test(platform)) {
                return "iOS";
            } else {
                return "Unknown";
            }
        }

        /**
         * Show the download button when scrolling down
         */
        window.addEventListener("scroll", function () {
            let downloadBtn = document.getElementById("downloadBtn");
            if (window.scrollY > 100) { 
                downloadBtn.style.display = "block";
            }
        });

        /**
         * Handle app download when the button is clicked
         */
        document.getElementById("downloadBtn").addEventListener("click", function () {
            let deviceType = detectDevice();
            let downloadLink = "";

            if (deviceType === "Android") {
                downloadLink = "https://drive.google.com/your-android-app.apk"; 
            } else if (deviceType === "iOS") {
                downloadLink = "https://drive.google.com/your-ios-app.ipa"; 
            } else {
                alert("Sorry, your device is not supported!");
                return;
            }

            // Track download event in Google Analytics
            gtag('event', 'download', {
                'event_category': 'App Download',
                'event_label': deviceType,
                'value': 1
            });

            // Start app download
            window.location.href = downloadLink;

            // Redirect to "How to Install" page after 3 seconds
            setTimeout(function () {
                window.location.href = "https://yourwebsite.com/how-to-install"; 
            }, 3000);
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
