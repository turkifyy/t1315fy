<!DOCTYPE html>

<head>

    <title>Custom Footer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #4162A7; /* لون أزرق غامق */
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .footer {
            padding: 30px 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        .sub-text {
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .sub-text:hover {
            color: #FFD700;
            transform: scale(1.1);
        }
        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* مسافة بين الأيقونات */
        }
        .icons img {
            width: 40px;
            pointer-events: none; /* منع التفاعل */
            user-select: none; /* منع التحديد */
        }
        .security-text {
            font-size: 14px;
            font-weight: bold;
            color: #86DAAF; /* لون أزرق فاتح */
            margin-top: 5px;
        }
        .image-box {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 15px auto;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            pointer-events: none; /* منع النقر */
            user-select: none; /* منع تحديد الصورة */
        }
        .instructions {
            font-size: 14px;
            line-height: 1.5;
            max-width: 80%;
            margin: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }
            .sub-text {
                font-size: 16px;
            }
            .icons img {
                width: 35px;
            }
            .instructions {
                font-size: 13px;
            }
        }
    </style>
</head>
