<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    
    
    
    <style>
        :root {
            --enter-duration: 0.8s;
            --exit-duration: 0.6s;
            --display-duration: 15s;
            --animation-curve: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #optimized-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
            opacity: 0;
            will-change: opacity, transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            animation: 
                splashEnter var(--enter-duration) var(--animation-curve) forwards,
                splashExit var(--exit-duration) var(--animation-curve) var(--display-duration) forwards;
        }

        @keyframes splashEnter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes splashExit {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.02); }
        }

        .optimized-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            will-change: transform;
            backface-visibility: hidden;
            image-rendering: optimizeQuality;
            transform: translateZ(0);
        }

        .splash-loader {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }

        .loader-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF5722, #FF9800);
            transition: width 15s linear;
            will-change: width;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @supports (padding-top: env(safe-area-inset-top)) {
            #optimized-splash {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        @media (orientation: portrait) {
            .optimized-image {
                object-fit: contain;
                background-color: #000;
            }
        }

        @media (max-device-width: 480px) {
            :root {
                --enter-duration: 0.6s;
                --exit-duration: 0.4s;
            }
        }
    </style>
</head>
<body>
    
    <div id="optimized-splash">
        <!-- Preloaded full-screen image -->
        <img 
            class="optimized-image" 
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8qAKLG5TrzRM3e1BAdxhloJAto6O62sw3fvJRiQdo_X25pmz2jwcHfzU3xgNuXe8dLFYLLaTt3pPzkbY3ixZ6M2xHXoZACMAPtC2IlrWAsPIqGg2TTR4SvSDrmeCCeBytGW0llntk46UrqAQ2wb6jKUZowveL1_HLD-gUK11e3mAUVhpjgrin3thoLw/s1920/Turkify%20football.webp" 
            alt="Turkify"
            loading="eager"
            decoding="async"
            fetchpriority="high" />
        
        <!-- Timed progress loader -->
        <div class="splash-loader">
            <div class="loader-progress" id="timed-progress"></div>
        </div>
    </div>

    <!-- App content (hidden initially) -->
    <div id="app-content" style="display:none;"></div>

    <!-- Non-blocking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async></script>
    
    <script>
        (function() {
            // 1. Immediately show splash (pre-rendered)
            const splash = document.getElementById('optimized-splash');
            const progress = document.getElementById('timed-progress');
            
            // 2. Start the 15-second progress bar
            setTimeout(() => {
                progress.style.width = '100%';
            }, 50);
            
            // 3. Remove splash after 15 seconds
            setTimeout(() => {
                splash.style.animation = 'none';
                splash.style.opacity = '0';
                splash.style.transform = 'scale(1.02)';
                
                setTimeout(() => {
                    splash.remove();
                    document.getElementById('app-content').style.display = 'block';
                    
                    // Dispatch event for analytics
                    window.dispatchEvent(new Event('splashComplete'));
                }, parseFloat(getComputedStyle(splash).transitionDuration) * 1000 || 600);
            }, 15000); // 15 seconds
            
            // 4. Critical performance optimizations
            if ('connection' in navigator) {
                // Reduce animations on slow connections
                if (navigator.connection.saveData || navigator.connection.effectiveType.includes('2g')) {
                    document.documentElement.style.setProperty('--enter-duration', '0.4s');
                    document.documentElement.style.setProperty('--exit-duration', '0.3s');
                }
            }
        })();
    </script>
</body>
</html>
