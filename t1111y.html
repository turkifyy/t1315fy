        // Set up tab switching
        function setupTabs() {
            document.querySelectorAll('.nav-item').forEach(tab => {

                    // Require login for Following tab if not logged in

        // Function to check for and import new videos from YouTube
        async function checkForNewVideos() {
            try {
                // Get the last update time from Firestore
                const configDoc = await db.collection('config').doc('youtubeImport').get();
                const lastUpdate = configDoc.exists ? configDoc.data().lastUpdate : null;
                
                // For each channel, fetch new videos
                for (const channelId of CHANNEL_IDS) {
                    await fetchVideosFromChannel(channelId, lastUpdate);
                }
                
                // Update last update time
                await db.collection('config').doc('youtubeImport').set({
                    lastUpdate: new Date().toISOString()
                });
            } catch (error) {
                console.error('Error checking for new videos:', error);
                
                // Rotate API key on error
                rotateYouTubeApiKey();
            }
        }

        // Rotate YouTube API key
        function rotateYouTubeApiKey() {
            currentApiKeyIndex = (currentApiKeyIndex + 1) % YOUTUBE_API_KEYS.length;
            console.log("Rotated to YouTube API key index:", currentApiKeyIndex);
        }

        // Function to fetch videos from a YouTube channel
        async function fetchVideosFromChannel(channelId, publishedAfter = null) {
            try {
                const apiKey = YOUTUBE_API_KEYS[currentApiKeyIndex];
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=10&order=date&type=video&key=${apiKey}`;
                
                if (publishedAfter) {
                    url += `&publishedAfter=${publishedAfter}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    for (const item of data.items) {
                        await processYouTubeVideo(item);
                    }
                }
            } catch (error) {
                console.error(`Error fetching videos from channel ${channelId}:`, error);
                rotateYouTubeApiKey();
            }
        }

        // Function to process a YouTube video and store in Firestore
        async function processYouTubeVideo(youtubeItem) {
            try {
                // Check if video already exists in our database
                const existingVideo = await db.collection('videos')
                    .where('youtubeId', '==', youtubeItem.id.videoId)
                    .get();
                
                if (!existingVideo.empty) {
                    return; // Video already exists
                }
                
                // Get additional video details
                const videoDetails = await getYouTubeVideoDetails(youtubeItem.id.videoId);
                
                // Skip if video is longer than 2 minutes
                if (parseDuration(videoDetails.duration) > 120) {
                    console.log('Skipping long video:', youtubeItem.snippet.title);
                    return;
                }
                
                // Skip if video is not embeddable
                if (!videoDetails.embeddable) {
                    console.log('Skipping non-embeddable video:', youtubeItem.snippet.title);
                    return;
                }
                
                // Prepare video data for Firestore
                const videoData = {
                    youtubeId: youtubeItem.id.videoId,
                    videoUrl: `https://www.youtube.com/embed/${youtubeItem.id.videoId}`,
                    caption: youtubeItem.snippet.title,
                    description: youtubeItem.snippet.description,
                    thumbnail: youtubeItem.snippet.thumbnails.high.url,
                    creatorUsername: youtubeItem.snippet.channelTitle,
                    creatorAvatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(youtubeItem.snippet.channelTitle)}&background=random`,
                    creatorChannelId: youtubeItem.snippet.channelId,
                    music: 'Original Sound',
                    likes: Math.floor(Math.random() * 10000),
                    comments: Math.floor(Math.random() * 500),
                    shares: Math.floor(Math.random() * 1000),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'youtube',
                    isAI: true,
                    duration: videoDetails.duration,
                    viewCount: videoDetails.viewCount,
                    embeddable: videoDetails.embeddable,
                    country: userCountry // Tag content with detected country
                };
                
                // Add to Firestore
                await db.collection('videos').add(videoData);
                
                console.log('Added new video:', youtubeItem.snippet.title);
            } catch (error) {
                console.error('Error processing YouTube video:', error);
            }
        }

        // Parse YouTube duration (PT1M33S -> 93 seconds)
        function parseDuration(duration) {
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            const hours = parseInt(match[1] || '0');
            const minutes = parseInt(match[2] || '0');
            const seconds = parseInt(match[3] || '0');
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Function to get additional details about a YouTube video
        async function getYouTubeVideoDetails(videoId) {
            try {
                const apiKey = YOUTUBE_API_KEYS[currentApiKeyIndex];
                const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics,status&id=${videoId}&key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    return {
                        duration: data.items[0].contentDetails.duration,
                        viewCount: data.items[0].statistics.viewCount,
                        embeddable: data.items[0].status.embeddable
                    };
                }
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            } catch (error) {
                console.error('Error getting video details:', error);
                rotateYouTubeApiKey();
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            }
        }

        // Function to load videos from Firestore and display them
        async function loadVideosFromFirestore() {
            try {
                const videoFeed = document.getElementById('videoFeed');
                videoFeed.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                
                let query = db.collection('videos')
                    .where('isAI', '==', true)
                    .orderBy('timestamp', 'desc')
                    .limit(20);
                
                // Filter by country if available
                if (userCountry) {
                    query = query.where('country', '==', userCountry);
                }
                
                const querySnapshot = await query.get();
                
                if (querySnapshot.empty) {
                    videoFeed.innerHTML = '<div class="error-message">No videos found. Checking for new content...</div>';
                    return;
                }
                
                videoFeed.innerHTML = '';
                videoCount = 0;
                
                querySnapshot.forEach(doc => {
                    const videoData = doc.data();
                    createVideoElement(videoData, doc.id);
                    videoCount++;
                    
                    // Insert ad after every 3 videos
                    if (videoCount % 3 === 0) {
                        insertAd();
                    }
                });
                
                // Initialize video players
                initVideoPlayers();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videoFeed').innerHTML = '<div class="error-message">Error loading videos. Please try again later.</div>';
            }
        }

        // Insert an ad into the feed
        function insertAd() {
            const videoFeed = document.getElementById('videoFeed');
            
            const adContainer = document.createElement('div');
            adContainer.className = 'ad-container';
            
            // Randomly choose between banner and native ad
            const adType = Math.random() > 0.5 ? 'banner' : 'native';
            
            adContainer.innerHTML = `
                <div class="ad-label">Sponsored</div>
                ${AD_SCRIPTS[adType]}
            `;
            
            videoFeed.appendChild(adContainer);
        }

        // Function to create a video element in the feed
        function createVideoElement(videoData, videoId) {
            const videoFeed = document.getElementById('videoFeed');
            
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.dataset.videoId = videoId;
            
            videoContainer.innerHTML = `
                <iframe class="video-player" 
                        src="${videoData.videoUrl}?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                <div class="video-info">
                    <div class="video-creator">
                        <img src="${videoData.creatorAvatar}" class="creator-avatar">
                        <span>@${videoData.creatorUsername}</span>
                        <button class="follow-btn">+</button>
                    </div>
                    <p class="video-caption">${videoData.caption}</p>
                    <div class="video-music">
                        <i class="fas fa-music"></i>
                        <span>${videoData.music}</span>
                    </div>
                </div>
                <div class="video-actions">
                    <img src="${videoData.creatorAvatar}" class="channel-avatar">
                    <button class="action-button like-button">
                        <div class="action-icon">
                            <i class="far fa-heart"></i>
                        </div>
                        <span class="action-count">${videoData.likes}</span>
                    </button>
                    <button class="action-button comment-button">
                        <div class="action-icon">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <span class="action-count">${videoData.comments}</span>
                    </button>
                    <button class="action-button share-button">
                        <div class="action-icon">
                            <i class="fas fa-share"></i>
                        </div>
                        <span class="action-count">${videoData.shares}</span>
                    </button>
                </div>
            `;
            
            videoFeed.appendChild(videoContainer);
            
            // Add follow button handler
            videoContainer.querySelector('.follow-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                handleFollowAction(videoData.creatorChannelId, videoData.creatorUsername, this);
            });
        }

        // Handle follow/unfollow action
        function handleFollowAction(channelId, channelName, button) {
            if (!currentUser) {
                document.getElementById('loginModal').style.display = 'flex';
                return;
            }
            
            const userRef = db.collection('users').doc(currentUser.uid);
            
            userRef.get().then(doc => {
                const userData = doc.data() || { following: [] };
                const isFollowing = userData.following && userData.following.some(c => c.id === channelId);
                
                if (isFollowing) {
                    // Unfollow
                    userRef.update({
                        following: firebase.firestore.FieldValue.arrayRemove({
                            id: channelId,
                            name: channelName
                        })
                    });
                    button.textContent = '+';
                } else {
                    // Follow
                    userRef.set({
                        following: firebase.firestore.FieldValue.arrayUnion({
                            id: channelId,
                            name: channelName
                        })
                    }, { merge: true });
                    button.textContent = '✓';
                }
            });
        }

        // Function to initialize video players with intersection observer
        function initVideoPlayers() {
            const videoContainers = document.querySelectorAll('.video-container');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    
                    if (entry.isIntersecting) {
                        // Auto-play when visible
                        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
                    } else {
                        // Pause when not visible
                        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
                    }
                });
            }, { threshold: 0.7 });
            
            videoContainers.forEach(container => {
                observer.observe(container);
                
                // Click to pause/play or show tap effect
                container.addEventListener('click', function(e) {
                    // Don't pause if clicking on action buttons
                    if (e.target.closest('.action-button') || e.target.closest('.follow-btn')) {
                        return;
                    }
                    
                    // Show tap effect
                    const tapEffect = document.createElement('div');
                    tapEffect.className = 'tap-effect';
                    tapEffect.style.left = `${e.clientX}px`;
                    tapEffect.style.top = `${e.clientY}px`;
                    document.body.appendChild(tapEffect);
                    
                    // Remove effect after animation
                    setTimeout(() => {
                        tapEffect.remove();
                    }, 500);
                    
                    // Toggle mute on tap
                    const iframe = this.querySelector('iframe');
                    if (iframe.src.includes('mute=1')) {
                        iframe.src = iframe.src.replace('mute=1', 'mute=0');
                    } else {
                        iframe.src = iframe.src.replace('mute=0', 'mute=1');
                    }
                });
            });
        }

        // Function to set up video interaction handlers
        function setupVideoInteractions() {
            document.addEventListener('click', async function(e) {
                // Like button handler
                if (e.target.closest('.like-button')) {
                    const button = e.target.closest('.like-button');
                    const icon = button.querySelector('i');
                    const countElement = button.querySelector('.action-count');
                    const videoContainer = button.closest('.video-container');
                    const videoId = videoContainer.dataset.videoId;
                    
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'flex';
                        return;
                    }
                    
                    if (icon.classList.contains('liked')) {
                        // Unlike
                        icon.classList.remove('liked', 'fas', 'text-danger');
                        icon.classList.add('far');
                        countElement.textContent = parseInt(countElement.textContent) - 1;
                        
                        // Update in Firestore
                        await db.collection('videos').doc(videoId).update({
                            likes: firebase.firestore.FieldValue.increment(-1)
                        });
                    } else {
                        // Like
                        icon.classList.add('liked', 'fas', 'text-danger');
                        icon.classList.remove('far');
                        countElement.textContent = parseInt(countElement.textContent) + 1;
                        
                        // Update in Firestore
                        await db.collection('videos').doc(videoId).update({
                            likes: firebase.firestore.FieldValue.increment(1)
                        });
                    }
                }
                
                // Comment button handler
                if (e.target.closest('.comment-button')) {
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'flex';
                        return;
                    }
                    
                    const button = e.target.closest('.comment-button');
                    const videoContainer = button.closest('.video-container');
                    const videoId = videoContainer.dataset.videoId;
                    
                    // In a real implementation, this would open a comments section
                    alert(`Comments for video ${videoId} would open here with Google Comments integration`);
                }
                
                // Share button handler
                if (e.target.closest('.share-button')) {
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'flex';
                        return;
                    }
                    
                    const button = e.target.closest('.share-button');
                    const videoContainer = button.closest('.video-container');
                    const videoId = videoContainer.dataset.videoId;
                    
                    // Share via WhatsApp only as requested
                    const shareUrl = `${window.location.origin}/home.html#${videoId}`;
                    const shareText = `Check out this AI-generated short video: ${shareUrl}`;
                    
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                    
                    // Update share count
                    await db.collection('videos').doc(videoId).update({
                        shares: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Update UI
                    const countElement = button.querySelector('.action-count');
                    countElement.textContent = parseInt(countElement.textContent) + 1;
                }
            });
        }
    </script>
