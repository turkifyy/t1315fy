<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turkify Splash Screen</title>
    <style>
        :root {
            --transition-duration: 1.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #turkify-splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #000;
            opacity: 1;
            transition: 
                opacity var(--transition-duration) ease-in-out,
                visibility var(--transition-duration) ease-in-out;
        }

        #turkify-splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #turkify-splash-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (orientation: portrait) {
            #turkify-splash-screen img {
                object-position: center;
            }
        }
    </style>
</head>
<body>
    <div id="turkify-splash-screen">
        <img 
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8qAKLG5TrzRM3e1BAdxhloJAto6O62sw3fvJRiQdo_X25pmz2jwcHfzU3xgNuXe8dLFYLLaTt3pPzkbY3ixZ6M2xHXoZACMAPtC2IlrWAsPIqGg2TTR4SvSDrmeCCeBytGW0llntk46UrqAQ2wb6jKUZowveL1_HLD-gUK11e3mAUVhpjgrin3thoLw/s1920/Turkify%20football.webp" 
            alt="Turkify Splash Screen" 
            loading="eager"
            decoding="async" />
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashScreen = document.getElementById('turkify-splash-screen');
            const splashImg = splashScreen.querySelector('img');
            
            // إخفاء الشاشة بعد تحميل الصورة أو بعد 3 ثواني (قابلة للتعديل)
            Promise.race([
                new Promise(resolve => {
                    if (splashImg.complete) resolve();
                    else splashImg.addEventListener('load', resolve);
                }),
                new Promise(resolve => setTimeout(resolve, 15000))
            ]).then(() => {
                splashScreen.classList.add('hidden');
                setTimeout(() => splashScreen.remove(), 15000);
            });
        });
    </script>
</body>
</html>
