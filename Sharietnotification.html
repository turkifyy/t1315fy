 <!DOCTYPE html>
 <html>
 <head>
	 <title>Untitled</title>
	 <meta charset="UTF-8"/>
	 <link rel="stylesheet" href="" type="text/css"/>
 </head>
	 <body>
	<!-- 📌 Widget نافذة PWA متوافقة مع بلوجر -->
<style>
  .custom13-popup {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    width: 90%;
    max-width: 400px;
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    display: none;
    z-index: 60000; /* ✅ Z-INDEX عالي لضمان ظهورها فوق أي عنصر */
    text-align: center;
    opacity: 0;
    transition: transform 0.3s ease-out, opacity 0.3s ease-out;
  }

  .custom13-popup.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

  .custom13-popup .header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    position: relative;
  }

  .custom13-popup .header img {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    transition: transform 0.2s ease;
  }

  .custom13-popup h5 {
    margin: 12px 0;
    font-size: 1.3em;
    color: #262626;
    font-weight: 600;
  }

  .custom13-popup p {
    margin-bottom: 20px;
    color: #8e8e8e;
    font-size: 1.1em;
    line-height: 1.4;
  }

  .custom13-popup .btn {
    display: block;
    width: calc(100% - 20px);
    margin: 0 auto 12px;
    padding: 12px 0;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
  }

  .custom13-popup .btn-primary {
    background-color: #0095f6;
    color: #fff;
    border: none;
  }

  .custom13-popup .btn-primary:hover {
    background-color: #1877f2;
    transform: translateY(-1px);
  }

  .custom13-popup .btn-secondary {
    background-color: transparent;
    color: #0095f6;
    border: none;
    font-size: 0.9em;
    text-decoration: none;
    margin-top: 10px;
  }

  .custom13-popup .btn-secondary:hover {
    text-decoration: underline;
  }
</style>

<div class="custom13-popup" id="custom13-popup">
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" loading="lazy" />
  </div>
  <h5>See full profile in the app</h5>
  <p>Enjoy photos, videos, and more from Facebook</p>
  <button class="btn btn-primary" onclick="custom13_handlePrimaryButtonClick()" type="button">Open the Instagram app</button>
  <button class="btn btn-secondary" onclick="custom13_closePopup()" type="button">Not now</button>
</div>

<script>
  let custom13_deferredPrompt;
  const custom13_popup = document.getElementById('custom13-popup');
  let custom13_popupTimeout;

  // ✅ التحقق مما إذا كان المستخدم داخل PWA
  function custom13_isPWA() {
    return window.matchMedia('(display-mode: standalone)').matches || 
           window.navigator.standalone || 
           document.referrer.includes('android-app://');
  }

  // ✅ تحميل النافذة بعد 3 ثوانٍ من فتح الصفحة
  function custom13_initializePopup() {
    if (!custom13_isPWA() && !localStorage.getItem('custom13_popupDismissed')) {
      custom13_popupTimeout = setTimeout(() => {
        custom13_popup.style.display = 'block';
        custom13_popup.offsetHeight;
        custom13_popup.classList.add('show');
      }, 50000);
    }
  }

  // ✅ التعامل مع تثبيت PWA
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    custom13_deferredPrompt = e;
    
    if (!custom13_isPWA() && !localStorage.getItem('custom13_popupDismissed')) {
      custom13_showPopup();
    }
  });

  function custom13_showPopup() {
    if (custom13_popup.style.display !== 'block') {
      custom13_popup.style.display = 'block';
      custom13_popup.offsetHeight;
      custom13_popup.classList.add('show');
    }
  }

  function custom13_closePopup() {
    custom13_popup.classList.remove('show');
    clearTimeout(custom13_popupTimeout);
    
    localStorage.setItem('custom13_popupDismissed', 'true');
    
    setTimeout(() => {
      custom13_popup.style.display = 'none';
    }, 300);
  }

  // ✅ التعامل مع النقر على الزر الرئيسي
  function custom13_handlePrimaryButtonClick() {
    if (custom13_isPWA()) {
      // إذا كان التطبيق مثبتًا، يتم توجيه المستخدم إلى التطبيق عبر رابط خارجي
      window.location.href = "intent://turkifyy.blogspot.com/2025/01/test59.html/#Intent;scheme=https;package=org.chromium.webapk.a778eb5b209c4adaf_v2;end";
    } else if (custom13_deferredPrompt) {
      // إذا لم يكن التطبيق مثبتًا، يتم عرض رسالة التثبيت
      custom13_showInstallPrompt();
    } else {
      // إذا لم يكن التثبيت متاحًا، يتم إغلاق النافذة
      custom13_closePopup();
    }
  }

  async function custom13_showInstallPrompt() {
    if (custom13_deferredPrompt) {
      try {
        const { outcome } = await custom13_deferredPrompt.prompt();
        console.log(`User ${outcome === 'accepted' ? 'accepted' : 'dismissed'} the install prompt`);
        custom13_deferredPrompt = null;
        
        if (outcome === 'accepted') {
          custom13_closePopup();
        }
      } catch (error) {
        console.error('Install prompt error:', error);
      }
    }
    custom13_closePopup();
  }

  document.addEventListener('DOMContentLoaded', custom13_initializePopup);
</script>
	 </body>
 </html>
