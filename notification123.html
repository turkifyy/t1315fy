<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notifications</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></noscript>
    <style>
        :root {
            --fb-blue: #1877F2;
            --fb-blue-dark: #166FE5;
            --fb-background: #F0F2F5;
            --text-primary: #1C1E21;
            --text-secondary: #65676B;
            --border-color: #E4E6EB;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            direction: ltr;
        }

        body {
            background-color: var(--fb-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 242, 245, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        @supports not (backdrop-filter: blur(3px)) {
            #notification-overlay {
                background: rgba(240, 242, 245, 0.98);
            }
        }

        #facebook-notification {
            width: 90%;
            max-width: 430px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: scale(0.85);
            opacity: 0;
            transition: all 0.25s ease;
            position: relative;
        }

        .notification-header {
            background: var(--fb-blue);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .notification-header-content {
            display: flex;
            align-items: center;
        }

        .notification-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
            object-fit: cover;
        }

        .notification-header-text h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .notification-header-text p {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.2;
        }

        .notification-content {
            padding: 20px 16px;
            text-align: center;
        }

        .notification-content h2 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
        }

        .notification-content p {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .notice {
            font-size: 12px !important;
            color: #90949C !important;
            margin-top: 15px !important;
        }

        .unsupported-warning {
            color: #F02849 !important;
            font-size: 13px !important;
            margin-top: 15px !important;
        }

        .notification-actions {
            display: flex;
            justify-content: center;
            padding: 12px 16px 16px;
            background: white;
            border-top: 1px solid var(--border-color);
        }

        .allow-btn {
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            min-height: 44px;
            background-color: var(--fb-blue);
            color: white;
        }

        .allow-btn:hover, .allow-btn:focus {
            background-color: var(--fb-blue-dark);
        }

        .allow-btn:active {
            transform: scale(0.98);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 0 8px;
            line-height: 1;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .notification-icon {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bell-badge {
            position: relative;
            display: inline-block;
        }

        .bell-badge::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: #F02849;
            border-radius: 50%;
            border: 2px solid var(--fb-blue);
        }

        @media (min-width: 1200px) {
            #facebook-notification {
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            #facebook-notification {
                width: 95%;
                max-width: 95%;
            }

            .notification-header {
                padding: 12px;
            }

            .notification-header img {
                width: 36px;
                height: 36px;
            }

            .notification-header-text h3 {
                font-size: 14px;
            }

            .notification-content {
                padding: 16px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="notification-overlay">
        <div id="facebook-notification" role="dialog" aria-modal="true" aria-labelledby="notificationTitle">
            <div class="notification-header">
                <div class="notification-header-content">
                    <img src="https://via.placeholder.com/150?text=LOGO" alt="Website Logo" loading="lazy">
                    <div class="notification-header-text">
                        <h3>Notifications</h3>
                        <p>Stay Updated</p>
                    </div>
                </div>
                <button class="close-btn" aria-label="Close notification">&times;</button>
            </div>
            <div class="notification-content">
                <h2 id="notificationTitle">Enable Notifications</h2>
                <p>Get instant updates, messages, and important alerts directly on your device.</p>
                <p class="notice">You can change this later in your browser settings</p>
            </div>
            <div class="notification-actions">
                <button class="allow-btn" id="allowBtn">Allow</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var notificationOverlay = document.getElementById('notification-overlay');
            var facebookNotification = document.getElementById('facebook-notification');
            var allowBtn = document.getElementById('allowBtn');
            var notificationContent = document.querySelector('.notification-content');

            // Check browser support
            function supportsNotifications() {
                return "Notification" in window && 
                       "serviceWorker" in navigator && 
                       "PushManager" in window;
            }

            if (!supportsNotifications()) {
                notificationContent.innerHTML += `
                    <p class="unsupported-warning">
                        Your browser doesn't support notifications. Please update your browser.
                    </p>
                `;
                return;
            }

            // Check passive events support
            var eventOptions = false;
            try { 
                var opts = Object.defineProperty({}, 'passive', {
                    get: function() { eventOptions = {passive: true}; return true; }
                });
                window.addEventListener('test', null, opts);
            } catch(e) {}

            function showNotification() {
                try {
                    if (!localStorage.getItem('notifications_accepted')) {
                        requestAnimationFrame(() => {
                            notificationOverlay.style.display = 'flex';
                            setTimeout(() => {
                                facebookNotification.style.transform = 'scale(1)';
                                facebookNotification.style.opacity = '1';
                            }, 50);
                        });
                    }
                } catch(e) {
                    console.error("LocalStorage access error:", e);
                }
            }

            function hideNotification() {
                facebookNotification.style.transform = 'scale(0.85)';
                facebookNotification.style.opacity = '0';
                setTimeout(function() {
                    notificationOverlay.style.display = 'none';
                }, 250);
            }

            function requestNotificationPermission() {
                if (!("Notification" in window)) {
                    hideNotification();
                    return;
                }

                function handlePermission(permission) {
                    if (permission === "granted") {
                        try {
                            localStorage.setItem('notifications_accepted', 'true');
                            
                            // Show confirmation
                            allowBtn.textContent = "âœ“ Allowed";
                            setTimeout(() => hideNotification(), 1000);
                            
                            // Create sample notification
                            try {
                                var notification = new Notification("Notifications Enabled", {
                                    body: "You will now receive updates and alerts.",
                                    icon: "https://via.placeholder.com/150?text=LOGO",
                                    tag: "notification-enabled"
                                });
                                
                                setTimeout(() => notification.close(), 4000);
                            } catch(e) {
                                console.log("Notification creation error:", e);
                            }
                        } catch(e) {
                            console.error("LocalStorage error:", e);
                            hideNotification();
                        }
                    } else {
                        hideNotification();
                    }
                }

                if (Notification.permission === "granted") {
                    handlePermission("granted");
                } else if (Notification.permission !== "denied") {
                    try {
                        Notification.requestPermission()
                            .then(handlePermission)
                            .catch(() => {
                                Notification.requestPermission(handlePermission);
                            });
                    } catch(e) {
                        try {
                            Notification.requestPermission(handlePermission);
                        } catch(e2) {
                            console.error("Notification permission error:", e2);
                            hideNotification();
                        }
                    }
                } else {
                    hideNotification();
                }
            }

            // Show notification after slight delay
            setTimeout(showNotification, 800);

            // Button interactions
            allowBtn.addEventListener('click', function(e) {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 200);
                requestNotificationPermission();
            }, eventOptions);

            // Close button
            document.querySelector('.close-btn').addEventListener('click', hideNotification, eventOptions);

            // Close when clicking outside
            notificationOverlay.addEventListener('click', function(e) {
                if (e.target === notificationOverlay) {
                    hideNotification();
                }
            }, eventOptions);

            // Browser detection
            (function detectBrowser() {
                var ua = navigator.userAgent;
                var browserClasses = [];
                
                if (/UCBrowser/i.test(ua)) browserClasses.push('uc-browser');
                if (/Opera|OPR|Opera Mini/i.test(ua)) browserClasses.push('opera-browser');
                if (/MSIE|Trident|Edge/i.test(ua)) browserClasses.push('ms-browser');
                if (/Chrome/i.test(ua)) browserClasses.push('chrome-browser');
                if (/Firefox/i.test(ua)) browserClasses.push('firefox-browser');
                if (/Android/i.test(ua)) browserClasses.push('android-device');
                if (/iPhone|iPad|iPod/i.test(ua)) browserClasses.push('ios-device');
                
                if (browserClasses.length) {
                    document.body.className += ' ' + browserClasses.join(' ');
                }
            })();

            // Add meta tags dynamically
            var metaTags = [
                { name: 'theme-color', content: '#1877F2' },
                { name: 'mobile-web-app-capable', content: 'yes' },
                { name: 'application-name', content: 'Notifications' }
            ];
            
            metaTags.forEach(function(tag) {
                var meta = document.createElement('meta');
                meta.name = tag.name;
                meta.content = tag.content;
                document.head.appendChild(meta);
            });

            // Older Android fixes
            if (/Android 4|Android 5\.[01]/i.test(navigator.userAgent)) {
                document.body.className += ' old-android';
                var style = document.createElement('style');
                style.textContent = `
                    .old-android #notification-overlay { display: table !important; }
                    .old-android #facebook-notification { margin: 0 auto; }
                    .old-android .allow-btn { padding: 10px 0; }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
