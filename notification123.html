<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram-Style Notifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --ig-background: linear-gradient(to right, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --text-color: #ffffff;
            --overlay-background: rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-background);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #instagram-notification {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification-header {
            background: var(--ig-background);
            color: var(--text-color);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .notification-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        .notification-content {
            padding: 20px;
            text-align: center;
        }

        .notification-content h2 {
            color: #262626;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .notification-content p {
            color: #8e8e8e;
            line-height: 1.5;
            font-size: 14px;
        }

        .notification-footer {
            display: flex;
            background: #f8f8f8;
            padding: 15px;
            justify-content: center;
        }

        @media (max-width: 480px) {
            #instagram-notification {
                width: 95%;
                max-width: 95%;
            }
        }

        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            70% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="notification-overlay">
        <div id="instagram-notification">
            <div class="notification-header">
                <div>
                    <img src="https://via.placeholder.com/150?text=APP+LOGO" alt="App Logo">
                </div>
            </div>
            <div class="notification-content">
                <h2>Enable Notifications</h2>
                <p>Stay updated with the latest posts, stories, and messages from our app.</p>
            </div>
            <div class="notification-footer">
                <i class="fab fa-instagram" style="color: #405DE6; font-size: 30px;"></i>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationOverlay = document.getElementById('notification-overlay');
            const instagramNotification = document.getElementById('instagram-notification');

            function showNotification() {
                if (!localStorage.getItem('notifications_accepted')) {
                    notificationOverlay.style.display = 'flex';
                    setTimeout(() => {
                        instagramNotification.style.transform = 'scale(1)';
                        instagramNotification.style.opacity = '1';
                    }, 100);
                }
            }

            function hideNotification() {
                instagramNotification.style.transform = 'scale(0.7)';
                instagramNotification.style.opacity = '0';
                setTimeout(() => {
                    notificationOverlay.style.display = 'none';
                }, 300);
            }

            // Auto show notification after 2 seconds
            setTimeout(showNotification, 2000);

            // Close notification when clicking outside
            notificationOverlay.addEventListener('click', function(e) {
                if (e.target === notificationOverlay) {
                    hideNotification();
                }
            });

            // Request Notification Permission
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        localStorage.setItem('notifications_accepted', 'true');
                    }
                });
            }

            // Add meta tags for Android
            const androidMeta = document.createElement('meta');
            androidMeta.name = 'theme-color';
            androidMeta.content = '#405DE6';
            document.head.appendChild(androidMeta);

            const androidCompatMeta = document.createElement('meta');
            androidCompatMeta.name = 'mobile-web-app-capable';
            androidCompatMeta.content = 'yes';
            document.head.appendChild(androidCompatMeta);
        });
    </script>
</body>
</html>
