<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turkify Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --transition-duration: 1.5s;
            --splash-z-index: 94000;
            --video-z-index: 93000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        #unique-splash-screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--splash-z-index);
            background: #000;
            opacity: 1;
            transform: scale(1);
            transition: opacity var(--transition-duration) ease-in-out,
                        transform var(--transition-duration) ease-in-out,
                        visibility var(--transition-duration) ease-in-out;
        }

        #unique-splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            pointer-events: none;
        }

        #unique-splash-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .video-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: var(--video-z-index);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-iframe1 {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            transform: translateZ(0);
            will-change: transform;
        }

        @media (orientation: portrait) {
            #unique-splash-screen img {
                object-position: center;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .video-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div id="unique-splash-screen">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhTi3T_0GCRz-8j-7gBKMsWnv5UQQpsXownRXsvB1mUHm7kmpjGTY22ISIPjw_P4JkYc7wcgHJcWIffkPQRvMAX3y2m6BA1f8APbE6m4QXjq48SaRzj23WyAE619-f1nBbY2AnuujAYZpy-Hkq7JTqsQ3DQYbGIODy3qlkyifWsXWLn6jupp8hNQnV4WV4/s1920/Turkify%20Movies.webp" 
             alt="Splash Screen" 
             loading="eager"
             decoding="async" />
    </div>

    <div class="video-container">
        <iframe 
            class="video-iframe1" 
            id="video-wrapper"
            src="https://www.egybest.co.in/Movie_Series?order=popularity%3Adesc"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen 
            sandbox="allow-scripts allow-same-origin allow-forms">
        </iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splashScreen = document.getElementById('unique-splash-screen');
            const SPLASH_SHOW_KEY = 'splashShown';

            function handleSplashScreen() {
                const img = new Image();
                img.src = document.querySelector('#unique-splash-screen img').src;
                
                Promise.all([
                    img.decode(),
                    new Promise(resolve => window.addEventListener('load', resolve))
                ]).then(() => {
                    setTimeout(() => {
                        splashScreen.classList.add('hidden');
                        localStorage.setItem(SPLASH_SHOW_KEY, 'true');
                        setTimeout(() => splashScreen.remove(), 1500);
                    }, 25000);
                });
            }

            handleSplashScreen();
        });
    </script>
</body>
</html>
