<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkify Splash Screen</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #optimized-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
        }

        .optimized-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            image-rendering: optimizeQuality;
        }

        /* Media Queries للتحسين على مختلف الأجهزة */
        
        /* للأجهزة الصغيرة (هواتف) */
        @media (max-width: 576px) {
            .optimized-image {
                object-position: center top;
            }
        }
        
        /* للأجهزة المتوسطة (أجهزة لوحية) */
        @media (min-width: 577px) and (max-width: 992px) {
            .optimized-image {
                object-position: center center;
            }
        }
        
        /* للأجهزة الكبيرة (أجهزة كمبيوتر) */
        @media (min-width: 993px) {
            .optimized-image {
                object-position: center center;
            }
        }
        
        /* للشاشات الطويلة (مثل Galaxy Fold) */
        @media (max-aspect-ratio: 3/4) {
            .optimized-image {
                object-fit: contain;
                background-color: #000;
            }
        }
        
        /* للوضع الأفقي */
        @media (orientation: landscape) {
            .optimized-image {
                object-position: center center;
            }
        }
        
        /* دعم الشاشات الآمنة */
        @supports (padding-top: env(safe-area-inset-top)) {
            #optimized-splash {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="optimized-splash" class="d-flex justify-content-center align-items-center">
        <img 
            class="optimized-image" 
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8qAKLG5TrzRM3e1BAdxhloJAto6O62sw3fvJRiQdo_X25pmz2jwcHfzU3xgNuXe8dLFYLLaTt3pPzkbY3ixZ6M2xHXoZACMAPtC2IlrWAsPIqGg2TTR4SvSDrmeCCeBytGW0llntk46UrqAQ2wb6jKUZowveL1_HLD-gUK11e3mAUVhpjgrin3thoLw/s1920/Turkify%20football.webp" 
            alt="Turkify"
            loading="eager"
            decoding="async"
            fetchpriority="high">
    </div>

    <!-- محتوى التطبيق (مخفي في البداية) -->
    <div id="app-content" class="container-fluid d-none"></div>

    <!-- Bootstrap JS مع Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async></script>
    
    <script>
        (function() {
            // إزالة شاشة التحميل بعد 15 ثانية
            setTimeout(() => {
                const splash = document.getElementById('optimized-splash');
                const appContent = document.getElementById('app-content');
                
                // إضافة تأثير fade out باستخدام Bootstrap
                splash.classList.add('fade');
                
                setTimeout(() => {
                    splash.remove();
                    appContent.classList.remove('d-none');
                    
                    // إرسال حدث لتحليلات البيانات
                    window.dispatchEvent(new Event('splashComplete'));
                }, 500); // نصف ثانية للتأثير
            }, 15000); // 15 ثانية
        })();
    </script>
</body>
</html>
