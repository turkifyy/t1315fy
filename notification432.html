<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Notifications</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></noscript>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    
    <style>
        :root {
            --fb-blue: #1877F2;
            --fb-blue-dark: #166FE5;
            --fb-blue-darker: #1458B8;
            
            --text-primary: #1C1E21;
            --text-secondary: #65676B;
            --border-color: #E4E6EB;
            
            --success-green: #42B72A;
            --error-red: #F02849;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
            
        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        @supports not (backdrop-filter: blur(3px)) {
            #notification-overlay {
                background: rgba(240, 242, 245, 0.98);
            }
        }

        #facebook-notification {
            width: 90%;
            max-width: 430px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: scale(0.85);
            opacity: 0;
            transition: all 0.25s ease;
            position: relative;
        }

        .notification-header {
            background: var(--fb-blue);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .notification-header-content {
            display: flex;
            align-items: center;
        }

        .notification-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
            object-fit: cover;
        }

        .notification-header-text h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .notification-header-text p {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.2;
        }

        .notification-content {
            padding: 20px 16px;
            text-align: center;
        }

        .notification-content h2 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
        }

        .notification-content p {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .notice {
            font-size: 12px !important;
            color: #90949C !important;
            margin-top: 15px !important;
        }

        .unsupported-warning {
            color: var(--error-red) !important;
            font-size: 13px !important;
            margin-top: 15px !important;
        }

        .notification-actions {
            display: flex;
            justify-content: center;
            padding: 12px 16px 16px;
            background: white;
            border-top: 1px solid var(--border-color);
        }

        .allow-btn {
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            width: 100%;
            min-height: 44px;
            background-color: var(--fb-blue);
            color: white;
        }

        .allow-btn:hover, .allow-btn:focus {
            background-color: var(--fb-blue-dark);
        }

        .allow-btn:active {
            transform: scale(0.98);
        }

        .allow-btn.success {
            background-color: var(--success-green);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 0 8px;
            line-height: 1;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .notification-icon {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bell-badge {
            position: relative;
            display: inline-block;
        }

        .bell-badge::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: var(--error-red);
            border-radius: 50%;
            border: 2px solid var(--fb-blue);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (min-width: 1200px) {
            #facebook-notification {
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            #facebook-notification {
                width: 95%;
                max-width: 95%;
            }

            .notification-header {
                padding: 12px;
            }

            .notification-header img {
                width: 36px;
                height: 36px;
            }

            .notification-header-text h3 {
                font-size: 14px;
            }

            .notification-content {
                padding: 16px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="notification-overlay">
        <div id="facebook-notification" role="dialog" aria-modal="true" aria-labelledby="notificationTitle">
            <div class="notification-header">
                <div class="notification-header-content">
                    <img src="https://via.placeholder.com/150?text=LOGO" alt="Website Logo" loading="lazy">
                    <div class="notification-header-text">
                        <h3>Notifications</h3>
                        <p>Stay Updated</p>
                    </div>
                </div>
                <button class="close-btn" aria-label="Close notification">&times;</button>
            </div>
            <div class="notification-content">
                <h2 id="notificationTitle">Enable Notifications</h2>
                <p>Get instant updates, messages, and important alerts directly on your device.</p>
                <p class="notice">You can change this later in your browser settings</p>
            </div>
            <div class="notification-actions">
                <button class="allow-btn" id="allowBtn">Allow</button>
            </div>
        </div>
    </div>

    <script>
        // تهيئة OneSignal
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "YOUR-ONESIGNAL-APP-ID",  // ضع معرف التطبيق الخاص بك من OneSignal
                notifyButton: { enable: false }, // نعطل زر OneSignal الافتراضي لأننا نستخدم نافذتنا
                allowLocalhostAsSecureOrigin: true,
                autoRegister: false // نعطل التسجيل التلقائي لنقوم به يدوياً
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            var notificationOverlay = document.getElementById('notification-overlay');
            var facebookNotification = document.getElementById('facebook-notification');
            var allowBtn = document.getElementById('allowBtn');
            var notificationContent = document.querySelector('.notification-content');

            // Enhanced browser support check
            function fullSupportCheck() {
                return (
                    'Notification' in window &&
                    'ServiceWorkerRegistration' in window &&
                    'showNotification' in ServiceWorkerRegistration.prototype &&
                    'PushManager' in window &&
                    'permissions' in navigator &&
                    'storage' in navigator &&
                    'indexedDB' in window
                );
            }

            function basicSupportCheck() {
                return 'Notification' in window && navigator.permissions && navigator.permissions.query;
            }

            function handleUnsupportedBrowser() {
                notificationContent.innerHTML += `
                    <p class="unsupported-warning">
                        This browser has limited notification support. For best experience, 
                        use Chrome, Firefox, or Edge.
                    </p>
                `;
                allowBtn.disabled = true;
            }

            // Initialize based on browser capabilities
            if (!fullSupportCheck()) {
                if (!basicSupportCheck()) {
                    handleUnsupportedBrowser();
                    return;
                }
            }

            var eventOptions = { passive: true };
            var isAndroid = /Android/i.test(navigator.userAgent);

            function showNotification() {
                try {
                    // Check if OneSignal is initialized and user hasn't already granted permission
                    OneSignal.push(function() {
                        OneSignal.getNotificationPermission(function(permission) {
                            if (permission === 'granted') {
                                // User already granted permission, no need to show popup
                                return;
                            }
                            
                            // Check if we've already shown the popup
                            if (!localStorage.getItem('notifications_popup_shown')) {
                                requestAnimationFrame(() => {
                                    notificationOverlay.style.display = 'flex';
                                    setTimeout(() => {
                                        facebookNotification.style.transform = 'scale(1)';
                                        facebookNotification.style.opacity = '1';
                                    }, 50);
                                });
                            }
                        });
                    });
                } catch(e) {
                    console.error("Error showing notification popup:", e);
                }
            }

            function hideNotification() {
                facebookNotification.style.transform = 'scale(0.85)';
                facebookNotification.style.opacity = '0';
                setTimeout(function() {
                    notificationOverlay.style.display = 'none';
                    localStorage.setItem('notifications_popup_shown', 'true');
                }, 250);
            }

            function requestOneSignalNotification() {
                allowBtn.innerHTML = '<span class="loading-spinner"></span> Processing...';
                allowBtn.disabled = true;
                
                OneSignal.push(function() {
                    OneSignal.showNativePrompt().then(function(buttonClicked) {
                        if (buttonClicked) {
                            // User clicked "Allow"
                            handlePermissionGranted();
                        } else {
                            // User clicked "Block" or closed the prompt
                            handlePermissionDenied();
                        }
                    }).catch(function(error) {
                        console.error("Error showing OneSignal prompt:", error);
                        fallbackNotificationRequest();
                    });
                });
            }

            function handlePermissionGranted() {
                allowBtn.innerHTML = '✓ Allowed';
                allowBtn.classList.add('success');
                allowBtn.disabled = false;
                
                // Mark as accepted in localStorage
                localStorage.setItem('notifications_accepted', 'true');
                
                // Hide popup after delay
                setTimeout(() => hideNotification(), 1500);
                
                // Optional: Create a sample notification
                createSampleNotification();
            }

            function handlePermissionDenied() {
                if (isAndroid) {
                    notificationContent.innerHTML += `
                        <p class="unsupported-warning">
                            Please enable notifications in browser settings:
                            <br>1. Open browser settings
                            <br>2. Site settings ➔ Notifications
                            <br>3. Enable for this site
                        </p>
                    `;
                }
                
                allowBtn.innerHTML = 'Try Again';
                allowBtn.disabled = false;
            }

            function fallbackNotificationRequest() {
                // Fallback to standard Notification API if OneSignal fails
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        handlePermissionGranted();
                    } else {
                        handlePermissionDenied();
                    }
                });
            }

            function createSampleNotification() {
                try {
                    OneSignal.push(function() {
                        OneSignal.getNotificationPermission(function(permission) {
                            if (permission === 'granted') {
                                OneSignal.notifyButton.setup();
                                
                                // Create a sample notification
                                OneSignal.sendSelfNotification({
                                    title: "Notifications Enabled",
                                    message: "You will now receive updates and alerts.",
                                    url: window.location.href,
                                    icon: "https://via.placeholder.com/150?text=LOGO"
                                });
                            }
                        });
                    });
                } catch(e) {
                    console.error("Error creating sample notification:", e);
                }
            }

            // Event Listeners
            allowBtn.addEventListener('click', function(e) {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 200);
                
                // Special handling for UC Browser
                if (navigator.userAgent.includes('UCBrowser')) {
                    window.open('settings://notification', '_blank');
                    return;
                }
                
                requestOneSignalNotification();
            }, eventOptions);

            document.querySelector('.close-btn').addEventListener('click', hideNotification, eventOptions);

            notificationOverlay.addEventListener('click', function(e) {
                if (e.target === notificationOverlay) hideNotification();
            }, eventOptions);

            // Browser-specific optimizations
            function applyBrowserFixes() {
                const ua = navigator.userAgent;
                    
                // UC Browser fix
                if (ua.includes('UCBrowser')) {
                    document.documentElement.classList.add('uc-browser');
                    allowBtn.textContent = "Open Settings to Enable";
                }

                // Samsung Internet fix
                if (ua.includes('SamsungBrowser')) {
                    document.documentElement.classList.add('samsung-browser');
                }

                // Opera Mini fix
                if (ua.includes('Opera Mini')) {
                    handleUnsupportedBrowser();
                }
            }

            // Initialize
            setTimeout(showNotification, 1500); // تأخير عرض النافذة لضمان تحميل OneSignal
            applyBrowserFixes();

            // Older Android fallbacks
            if (/Android [4-5]/i.test(navigator.userAgent)) {
                document.body.classList.add('old-android');
                const style = document.createElement('style');
                style.textContent = `
                    .old-android #notification-overlay { 
                        display: table !important; 
                        background: #F0F2F5 !important;
                    }
                    .old-android #facebook-notification { 
                        margin: 0 auto; 
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
              </html>
