<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات مخصصة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* تصميم نافذة الإشعارات */
        #custom-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            width: 320px;
            text-align: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(120%); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        #custom-notification button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        
        #custom-notification button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- نافذة الإشعارات المخصصة -->
    <div id="custom-notification">
        <h4>تفعيل الإشعارات</h4>
        <p>هل ترغب في تلقي آخر التحديثات لدينا؟</p>
        <button id="acceptBtn">موافق</button>
    </div>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notification = document.getElementById("custom-notification");
            const acceptBtn = document.getElementById("acceptBtn");

            if (!localStorage.getItem("notifications_accepted")) {
                setTimeout(() => {
                    notification.style.display = "block";
                }, 2000);
            }

            acceptBtn.addEventListener("click", function() {
                notification.style.display = "none";
                localStorage.setItem("notifications_accepted", "true");

                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("تم تفعيل الإشعارات بنجاح!");
                        }
                    });
                }

                if (window.OneSignal) {
                    OneSignal.push(function() {
                        OneSignal.init({
                            appId: "9925d3a5-a4d6-4d93-a93a-072629ac557d", // ضع معرف التطبيق الخاص بك هنا
                            autoRegister: false,
                            notifyButton: { enable: true },
                        });

                        setTimeout(() => {
                            OneSignal.showNativePrompt();
                        }, 1000);
                    });
                }
            });
        });
    </script>

</body>
</html>
