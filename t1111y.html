<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Short Videos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Platform.js for login -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #fe2c55;
            --secondary-color: #25f4ee;
            --dark-color: #121212;
            --light-color: #ffffff;
            --gray-color: #808080;
            --nav-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            padding-top: var(--nav-height);
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background-color: var(--dark-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-tab {
            color: var(--gray-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 5px 0;
            position: relative;
        }

        .nav-tab.active {
            color: var(--light-color);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        /* Video Feed */
        .video-feed {
            width: 100%;
            height: calc(100vh - var(--nav-height));
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            position: relative;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-info {
            position: absolute;
            bottom: 100px;
            left: 15px;
            z-index: 10;
            max-width: 70%;
        }

        .video-creator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .creator-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
            object-fit: cover;
        }

        .video-caption {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .video-music {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--light-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-color);
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 24px;
            background-color: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            transition: transform 0.2s;
        }

        .action-icon:active {
            transform: scale(0.9);
        }

        .action-count {
            font-size: 12px;
            font-weight: 500;
        }

        .follow-button {
            position: absolute;
            top: -15px;
            background-color: var(--primary-color);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        /* Tap Effect */
        .tap-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: tapEffect 0.5s ease-out;
        }

        @keyframes tapEffect {
            to {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Ad Container */
        .ad-container {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }

        .ad-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Tutorial Overlay */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .tutorial-overlay h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .tutorial-overlay p {
            margin-bottom: 30px;
            font-size: 16px;
            max-width: 300px;
        }

        .swipe-up-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1001;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .login-content {
            background-color: var(--dark-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-content h2 {
            margin-bottom: 20px;
        }

        .login-content p {
            margin-bottom: 30px;
            color: var(--gray-color);
        }

        .g_id_signin {
            margin: 0 auto;
        }

        /* Interest Selection */
        .interest-selection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--dark-color);
            z-index: 1002;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .interest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .interest-header h2 {
            font-size: 24px;
        }

        .skip-button {
            background: none;
            border: none;
            color: var(--gray-color);
            font-size: 16px;
            cursor: pointer;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .channel-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .channel-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .channel-name {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .follow-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        .follow-btn.following {
            background-color: var(--gray-color);
        }

        .continue-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .nav-tabs {
                gap: 15px;
            }
            
            .nav-tab {
                font-size: 14px;
            }
            
            .video-actions {
                bottom: 100px;
                right: 10px;
            }
            
            .action-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="logo">ShortsAI</div>
        <div class="nav-tabs">
            <a href="#" class="nav-tab active">For You</a>
            <a href="#" class="nav-tab" id="followingTab" style="display: none;">Following</a>
            <a href="#" class="nav-tab">Discover</a>
            <a href="#" class="nav-tab">Search</a>
            <a href="#" class="nav-tab">Profile</a>
        </div>
    </nav>

    <!-- Video Feed -->
    <div class="video-feed" id="videoFeed">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Tutorial Overlay (shown only on first visit) -->
    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="swipe-up-icon">
            <i class="fas fa-arrow-up"></i>
        </div>
        <h2>Welcome to ShortsAI</h2>
        <p>Swipe up to discover amazing short videos tailored just for you</p>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>Join the Community</h2>
            <p>Sign in to like, comment, and share videos</p>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleGoogleSignIn"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="pill"
                data-theme="filled_blue"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
        </div>
    </div>

    <!-- Interest Selection Screen -->
    <div class="interest-selection" id="interestSelection">
        <div class="interest-header">
            <h2>What interests you?</h2>
            <button class="skip-button" id="skipButton">Skip</button>
        </div>
        <p>Follow at least 5 channels to personalize your feed</p>
        <div class="channels-grid" id="channelsGrid">
            <!-- Channels will be loaded here -->
        </div>
        <button class="continue-btn" id="continueBtn" disabled>Continue</button>
    </div>

    <!-- Firebase and other JS libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Main App JavaScript -->
    <script>
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // YouTube API configuration
        const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY';
        const CHANNEL_IDS = [
            'UC_x5XG1OV2P6uZZ5FSM9Ttw', // Google Developers
            'UCsooa4yRKGN_zEE8iknghZA', // TED-Ed
            'UCXuqSBlHAE6Xw-yeJA0Tunw',  // Linus Tech Tips
            // Add more channel IDs as needed
        ];

        // Adsterra Ad Codes
        const ADSTERRA_BANNER_CODE = `
            <script type="text/javascript">
                atOptions = {
                    'key' : '800594911b2de4933f0831772747abf8',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            <\/script>
            <script type="text/javascript" src="//www.highperformanceformat.com/800594911b2de4933f0831772747abf8/invoke.js"><\/script>
        `;

        const ADSTERRA_NATIVE_CODE = `
            <script async="async" data-cfasync="false" src="//pl25372229.profitableratecpm.com/53939e3f5d28bafcb406a3405f25bc47/invoke.js"><\/script>
            <div id="container-53939e3f5d28bafcb406a3405f25bc47"><\/div>
        `;

        // Global variables
        let currentUser = null;
        let userInterests = [];
        let videoCount = 0;
        let firstVisit = true;
        let followedChannels = [];

        // Main function to initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication state
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in
                    currentUser = user;
                    document.getElementById('followingTab').style.display = 'block';
                    checkFirstVisit(user.uid);
                } else {
                    // No user is signed in
                    currentUser = null;
                    document.getElementById('followingTab').style.display = 'none';
                }
                
                // Load videos
                loadVideos();
            });

            // Set up interval to check for new videos every 3 minutes
            setInterval(checkForNewVideos, 180000);
            
            // Initial check for new videos
            checkForNewVideos();
            
            // Set up event listeners
            setupEventListeners();
            
            // Check if it's the first visit
            if (localStorage.getItem('firstVisit') === null) {
                document.getElementById('tutorialOverlay').style.display = 'flex';
                firstVisit = true;
            } else {
                firstVisit = false;
            }
        });

        // Function to set up event listeners
        function setupEventListeners() {
            // Tutorial overlay - hide on first swipe
            document.getElementById('videoFeed').addEventListener('scroll', function() {
                if (firstVisit) {
                    document.getElementById('tutorialOverlay').style.display = 'none';
                    localStorage.setItem('firstVisit', 'false');
                    firstVisit = false;
                }
            });

            // Login modal triggers
            document.addEventListener('click', function(e) {
                if (e.target.closest('.like-button') || e.target.closest('.comment-button') || e.target.closest('.share-button')) {
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'flex';
                        e.preventDefault();
                    }
                }
            });

            // Close login modal when clicking outside
            document.getElementById('loginModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });

            // Skip button in interest selection
            document.getElementById('skipButton').addEventListener('click', function() {
                document.getElementById('interestSelection').style.display = 'none';
            });

            // Continue button in interest selection
            document.getElementById('continueBtn').addEventListener('click', function() {
                if (followedChannels.length >= 5) {
                    saveUserInterests();
                    document.getElementById('interestSelection').style.display = 'none';
                }
            });
        }

        // Function to handle Google sign-in
        function handleGoogleSignIn(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            
            auth.signInWithCredential(credential)
                .then((result) => {
                    document.getElementById('loginModal').style.display = 'none';
                    showWelcomeMessage(result.user.displayName);
                })
                .catch((error) => {
                    console.error('Sign in error:', error);
                });
        }

        // Function to show welcome message
        function showWelcomeMessage(username) {
            alert(`Welcome, ${username}! Enjoy your personalized feed.`);
        }

        // Function to check if it's user's first visit
        function checkFirstVisit(uid) {
            db.collection('users').doc(uid).get()
                .then(doc => {
                    if (!doc.exists) {
                        // New user - show interest selection
                        showInterestSelection();
                    }
                });
        }

        // Function to show interest selection
        function showInterestSelection() {
            // Load recommended channels
            loadRecommendedChannels();
            
            // Show the interest selection screen
            document.getElementById('interestSelection').style.display = 'flex';
        }

        // Function to load recommended channels
        function loadRecommendedChannels() {
            const channelsGrid = document.getElementById('channelsGrid');
            channelsGrid.innerHTML = '';
            
            // Get top 15 channels from Firestore
            db.collection('channels')
                .orderBy('subscribers', 'desc')
                .limit(15)
                .get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        const channel = doc.data();
                        const channelCard = document.createElement('div');
                        channelCard.className = 'channel-card';
                        channelCard.innerHTML = `
                            <img src="${channel.avatar}" class="channel-avatar">
                            <div class="channel-name">${channel.name}</div>
                            <button class="follow-btn" data-channelid="${doc.id}">Follow</button>
                        `;
                        channelsGrid.appendChild(channelCard);
                    });
                    
                    // Set up follow buttons
                    document.querySelectorAll('.follow-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const channelId = this.getAttribute('data-channelid');
                            
                            if (this.classList.contains('following')) {
                                // Unfollow
                                this.classList.remove('following');
                                this.textContent = 'Follow';
                                followedChannels = followedChannels.filter(id => id !== channelId);
                            } else {
                                // Follow
                                this.classList.add('following');
                                this.textContent = 'Following';
                                followedChannels.push(channelId);
                            }
                            
                            // Enable continue button if at least 5 channels followed
                            document.getElementById('continueBtn').disabled = followedChannels.length < 5;
                        });
                    });
                });
        }

        // Function to save user interests
        function saveUserInterests() {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).set({
                interests: followedChannels,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        // Function to check for and import new videos
        async function checkForNewVideos() {
            try {
                // Get the last update time from Firestore
                const configDoc = await db.collection('config').doc('youtubeImport').get();
                const lastUpdate = configDoc.exists ? configDoc.data().lastUpdate : null;
                
                // For each channel, fetch new videos
                for (const channelId of CHANNEL_IDS) {
                    await fetchVideosFromChannel(channelId, lastUpdate);
                }
                
                // Update last update time
                await db.collection('config').doc('youtubeImport').set({
                    lastUpdate: new Date().toISOString()
                });
            } catch (error) {
                console.error('Error checking for new videos:', error);
            }
        }

        // Function to fetch videos from a YouTube channel
        async function fetchVideosFromChannel(channelId, publishedAfter = null) {
            try {
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=10&order=date&type=video&key=${YOUTUBE_API_KEY}`;
                
                if (publishedAfter) {
                    url += `&publishedAfter=${publishedAfter}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    for (const item of data.items) {
                        // Check if video is short (under 2 minutes)
                        const videoDetails = await getYouTubeVideoDetails(item.id.videoId);
                        const duration = parseYouTubeDuration(videoDetails.duration);
                        
                        if (duration <= 120) { // 2 minutes in seconds
                            await processYouTubeVideo(item, videoDetails);
                        }
                    }
                }
            } catch (error) {
                console.error(`Error fetching videos from channel ${channelId}:`, error);
            }
        }

        // Function to parse YouTube duration (ISO 8601 format)
        function parseYouTubeDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = (parseInt(match[1]) || 0);
            const minutes = (parseInt(match[2]) || 0);
            const seconds = (parseInt(match[3]) || 0);
            
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Function to process a YouTube video and store in Firestore
        async function processYouTubeVideo(youtubeItem, videoDetails) {
            try {
                // Check if video already exists in our database
                const existingVideo = await db.collection('videos')
                    .where('youtubeId', '==', youtubeItem.id.videoId)
                    .get();
                
                if (!existingVideo.empty) {
                    return; // Video already exists
                }
                
                // Check if channel exists, if not add it
                const channelRef = db.collection('channels').doc(youtubeItem.snippet.channelId);
                const channelDoc = await channelRef.get();
                
                if (!channelDoc.exists) {
                    await channelRef.set({
                        name: youtubeItem.snippet.channelTitle,
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(youtubeItem.snippet.channelTitle)}&background=random`,
                        subscribers: Math.floor(Math.random() * 1000000),
                        youtubeId: youtubeItem.snippet.channelId,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Prepare video data for Firestore
                const videoData = {
                    youtubeId: youtubeItem.id.videoId,
                    videoUrl: `https://www.youtube.com/embed/${youtubeItem.id.videoId}`,
                    caption: youtubeItem.snippet.title,
                    description: youtubeItem.snippet.description,
                    thumbnail: youtubeItem.snippet.thumbnails.high.url,
                    creatorUsername: youtubeItem.snippet.channelTitle,
                    creatorAvatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(youtubeItem.snippet.channelTitle)}&background=random`,
                    creatorId: youtubeItem.snippet.channelId,
                    music: 'Original Sound',
                    likes: Math.floor(Math.random() * 10000),
                    comments: Math.floor(Math.random() * 500),
                    shares: Math.floor(Math.random() * 1000),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'youtube',
                    isAI: true,
                    duration: videoDetails.duration,
                    viewCount: videoDetails.viewCount,
                    embeddable: videoDetails.embeddable,
                    country: getCountryCode()
                };
                
                // Only add if video is embeddable
                if (videoData.embeddable) {
                    await db.collection('videos').add(videoData);
                    console.log('Added new video:', youtubeItem.snippet.title);
                }
            } catch (error) {
                console.error('Error processing YouTube video:', error);
            }
        }

        // Function to get additional details about a YouTube video
        async function getYouTubeVideoDetails(videoId) {
            try {
                const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics,status&id=${videoId}&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    return {
                        duration: data.items[0].contentDetails.duration,
                        viewCount: data.items[0].statistics.viewCount,
                        embeddable: data.items[0].status.embeddable
                    };
                }
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            } catch (error) {
                console.error('Error getting video details:', error);
                return { duration: 'PT1M', viewCount: '0', embeddable: false };
            }
        }

        // Function to load videos from Firestore and display them
        async function loadVideos() {
            try {
                const videoFeed = document.getElementById('videoFeed');
                videoFeed.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                
                // Determine which feed to show
                let videosQuery;
                if (currentUser) {
                    // For logged-in users, show personalized feed
                    const userDoc = await db.collection('users').doc(currentUser.uid).get();
                    if (userDoc.exists && userDoc.data().interests) {
                        videosQuery = db.collection('videos')
                            .where('creatorId', 'in', userDoc.data().interests.slice(0, 10)) // Firestore limit of 10 for 'in' queries
                            .orderBy('timestamp', 'desc')
                            .limit(20);
                    } else {
                        // No interests selected, show general feed
                        videosQuery = db.collection('videos')
                            .where('isAI', '==', true)
                            .orderBy('timestamp', 'desc')
                            .limit(20);
                    }
                } else {
                    // For anonymous users, show general feed
                    videosQuery = db.collection('videos')
                        .where('isAI', '==', true)
                        .orderBy('timestamp', 'desc')
                        .limit(20);
                }
                
                const querySnapshot = await videosQuery.get();
                
                if (querySnapshot.empty) {
                    videoFeed.innerHTML = '<div class="error-message">No videos found. Checking for new content...</div>';
                    return;
                }
                
                videoFeed.innerHTML = '';
                videoCount = 0;
                
                querySnapshot.forEach(doc => {
                    const videoData = doc.data();
                    
                    // Add video to feed
                    createVideoElement(videoData, doc.id);
                    
                    // Add ad after every 3 videos
                    if (videoCount > 0 && videoCount % 3 === 0) {
                        createAdElement();
                    }
                    
                    videoCount++;
                });
                
                // Initialize video players
                initVideoPlayers();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videoFeed').innerHTML = '<div class="error-message">Error loading videos. Please try again later.</div>';
            }
        }

        // Function to create an ad element in the feed
        function createAdElement() {
            const videoFeed = document.getElementById('videoFeed');

            adContainer.className = 'ad-container';

        // Function to initialize video players with intersection observer
        function initVideoPlayers() {
            const videoContainers = document.querySelectorAll('.video-container');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('.video-player');
                    
                    if (entry.isIntersecting) {
                        video.play().catch(e => console.log('Autoplay prevented:', e));
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.7 });
            
            videoContainers.forEach(container => {
                observer.observe(container);
                
                // Click to pause/play with tap effect
                container.addEventListener('click', function(e) {
                    // Don't pause if clicking on action buttons
                    if (e.target.closest('.action-button') || e.target.closest('.follow-button')) {
                        return;
                    }
                    
                    // Create tap effect
                    if (e.target.closest('.video-container')) {
                        const tap = document.createElement('div');
                        tap.className = 'tap-effect';
                        tap.style.left = `${e.clientX - 30}px`;
                        tap.style.top = `${e.clientY - 30}px`;
                        document.body.appendChild(tap);
                        
                        // Remove after animation
                        setTimeout(() => {
                            tap.remove();
                        }, 500);
                    }
                    
                    const video = this.querySelector('.video-player');
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            });
            
            // Set up follow buttons
            document.querySelectorAll('.follow-button').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'flex';
                        return;
                    }
                    
                    // Create tap effect
                    const tap = document.createElement('div');
                    tap.className = 'tap-effect';
                    tap.style.left = `${e.clientX - 30}px`;
                    tap.style.top = `${e.clientY - 30}px`;
                    document.body.appendChild(tap);
                    
                    // Remove after animation
                    setTimeout(() => {
                        tap.remove();
                    }, 500);
                    
                    // Toggle follow state
                    if (this.textContent === '+') {
                        this.textContent = 'âœ“';
                        this.style.backgroundColor = '#25f4ee';
                    } else {
                        this.textContent = '+';
                        this.style.backgroundColor = '#fe2c55';
                    }
                });
            });
            
            // Set up share buttons (WhatsApp only)
            document.querySelectorAll('.share-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'flex';
                        return;
                    }
                    
                    const videoContainer = this.closest('.video-container');
                    const videoId = videoContainer.dataset.videoId;
                    const shareUrl = `${window.location.origin}/share.html?id=${videoId}`;
                    const shareText = 'Check out this awesome short video!';
                    
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`, '_blank');
                    
                    // Update share count
                    db.collection('videos').doc(videoId).update({
                        shares: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Update UI
                    const countElement = this.querySelector('.action-count');
                    countElement.textContent = parseInt(countElement.textContent) + 1;
                });
            });
            
            // Set up comment buttons (Google Comments)
            document.querySelectorAll('.comment-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!currentUser) {
                        document.getElementById('loginModal').style.display = 'flex';
                        return;
                    }
                    
                    const videoContainer = this.closest('.video-container');
                    const videoId = videoContainer.dataset.videoId;
                    
                    // In a real implementation, you would integrate Google Comments API here
                    alert(`Google Comments would load for video ${videoId}`);
                });
            });
        }
    </script>
