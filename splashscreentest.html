<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkify</title>
    
    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
        }

        #splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .splash-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            image-rendering: optimizeQuality;
            background-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* تحسينات للأجهزة المختلفة */
        @media (max-width: 576px) {
            .splash-image {
                object-position: center center;
            }
        }

        @media (min-width: 577px) and (max-width: 992px) {
            .splash-image {
                object-position: center center;
            }
        }

        @media (min-width: 993px) {
            .splash-image {
                object-position: center center;
            }
        }

        @media (max-aspect-ratio: 3/4) {
            .splash-image {
                object-fit: contain;
                background-color: transparent;
            }
        }

        @supports (padding-top: env(safe-area-inset-top)) {
            #splash-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body>
    <!-- شاشة البداية -->
    <div id="splash-container">
        <img 
            class="splash-image" 
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjt8qAKLG5TrzRM3e1BAdxhloJAto6O62sw3fvJRiQdo_X25pmz2jwcHfzU3xgNuXe8dLFYLLaTt3pPzkbY3ixZ6M2xHXoZACMAPtC2IlrWAsPIqGg2TTR4SvSDrmeCCeBytGW0llntk46UrqAQ2wb6jKUZowveL1_HLD-gUK11e3mAUVhpjgrin3thoLw/s1920/Turkify%20football.webp" 
            alt="Turkify"
            loading="eager"
            decoding="async"
            fetchpriority="high">
    </div>

    <!-- محتوى التطبيق الرئيسي -->
    <div id="app-content" class="container-fluid d-none"></div>

    <!-- Bootstrap JS مع Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" async></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عرض الصورة فوراً بدون تأخير
            const splash = document.getElementById('splash-container');
            splash.style.opacity = 1;
            
            // إزالة الشاشة بعد 3 ثواني (يمكن تعديل المدة حسب الحاجة)
            setTimeout(() => {
                splash.style.transition = 'opacity 0.5s ease-out';
                splash.style.opacity = '0';
                
                setTimeout(() => {
                    splash.remove();
                    document.getElementById('app-content').classList.remove('d-none');
                    window.dispatchEvent(new Event('splashComplete'));
                }, 500);
            }, 15000);
        });
    </script>
</body>
</html>
