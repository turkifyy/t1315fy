/* Swipe Up Prompt */
.swipe-up-prompt {

    display: flex;

}

    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.content-container {
    text-align: center;
    transform: translateY(20px);
    transition: transform var(--animation-duration) ease;
}

}

    max-height: 250px;

    font-weight: 600;
    color: var(--text-color);
    text-shadow: 0 1px 8px rgba(0, 0, 0, 0.8);
    position: relative;
}

.swipe-text::after {
    content: "↑ or Tap";
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2rem;
    animation: bounce 1.5s infinite;
    opacity: 0.8;
}

/* Main Content */
.main-content {
    display: none;
    padding: 20px;
    opacity: 0;
    transition: opacity 0.8s ease;
}

.main-content.show {

    opacity: 1;
}

/* Animations */
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0) translateX(-50%); }
    50% { transform: translateY(-10px) translateX(-50%); }
}

/* Dark/Light Mode Support */
@media (prefers-color-scheme: light) {
    :root {

        // Format time for comments
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }

        // Check if comment contains banned words
        function containsBannedWords(text) {
            const lowerText = text.toLowerCase();
            return BANNED_WORDS.some(word => lowerText.includes(word));
        }

        // Check if comment contains invalid links
        function containsInvalidLinks(text) {
            // Check for http: links
            if (text.includes('http:')) {
                return true;
            }
            
            // Check for links that don't end with allowed domains
            const urlRegex = /https?:\/\/[^\s]+/g;
            const matches = text.match(urlRegex);
            
            if (matches) {
                return matches.some(url => {
                    try {
                        const domain = new URL(url).hostname;
                        return !(/\.(com|ma|org|net)$/i.test(domain));
                    } catch {
                        return true;
                    }
                });
            }
            
            return false;
        }

        // Initialize Intersection Observer for videos
        function initVideoObserver() {
    if (videoObserver) {
        videoObserver.disconnect();
    }
    
    videoObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const videos = Array.from(document.querySelectorAll('.video-container'));
                if (entry.target === videos[Math.max(0, videos.length - 3)]) {
                    loadMoreVideos();
                }
                
                const videoId = entry.target.dataset.videoId;
                const player = youtubePlayers[videoId];
                
                // تشغيل الفيديو فقط إذا كان التشغيل التلقائي مفعلاً
                if (autoplayEnabled && player && typeof player.playVideo === 'function') {
                    try {
                        player.playVideo();
                    } catch (error) {
                        console.error('Error playing video:', error);
                    }
                }
                
                // إيقاف الفيديوهات الأخرى
                videos.forEach(video => {
                    if (video !== entry.target) {
                        const otherPlayer = youtubePlayers[video.dataset.videoId];
                        if (otherPlayer && typeof otherPlayer.pauseVideo === 'function') {
                            try {
                                otherPlayer.pauseVideo();
                            } catch (error) {
                                console.error('Error pausing video:', error);
                            }
                        }
                    }
                });
            }
        });
    }, { threshold: 0.7 });

    document.querySelectorAll('.video-container').forEach(video => {
        videoObserver.observe(video);
    });
}

                    .where('isAI', '==', true)
                    .orderBy('timestamp', 'desc')

                if (loadMore && lastVisibleDoc) {

    let startY = 0;
    let startX = 0;
    let isScrolling = false;
    
    // 1. دعم السحب لأعلى (Swipe)
    swipeUpPrompt.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
        isScrolling = false;
    }, { passive: true });
    
    swipeUpPrompt.addEventListener('touchmove', (e) => {
        const moveY = e.touches[0].clientY;
        const moveX = e.touches[0].clientX;
        
        // تجاهل إذا كان السحب أفقيًا
        if (Math.abs(moveX - startX) > Math.abs(moveY - startY)) {
            isScrolling = true;
            return;
        }
        
        // حساب المسافة للسحب الرأسي
        const deltaY = startY - moveY;
        
        // تغيير الشفافية أثناء السحب
        if (deltaY > 0) {
            swipeUpPrompt.style.opacity = 1 - (deltaY / 150);
        }
        
        // إخفاء عند الوصول للحد المطلوب
        if (deltaY > 50 && !isScrolling) {
            hidePrompt();
        }
    }, { passive: true });
    
    // 2. دعم النقر (Click/Tap)
    swipeUpPrompt.addEventListener('click', (e) => {
        // منع التنشيط إذا كان المستخدم يحاول التمرير
        if (isScrolling) return;
        
        // تأثير النقر (اختياري)
        swipeUpPrompt.style.transform = 'scale(0.98)';
        setTimeout(() => {
            swipeUpPrompt.style.transform = 'scale(1)';
            hidePrompt();
        }, 100);
    });
    
    // 3. دعم لوحة المفاتيح (اضغط على سهم لأعلى)
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') {
            hidePrompt();
        }
    });
    
    // دالة مشتركة للإخفاء
    function hidePrompt() {
        // اهتزاز خفيف إذا كان متاحًا
        if ('vibrate' in navigator) navigator.vibrate(30);
        
        // إخفاء مع تأثير
        swipeUpPrompt.classList.add('hide');
        mainContent.classList.add('show');
        
        // حفظ الحالة
        localStorage.setItem(STORAGE_KEY, 'true');
        
        // إزالة العنصر من DOM بعد الانتهاء (اختياري)
        setTimeout(() => {
            swipeUpPrompt.style.display = 'none';
        }, 500);
    }
    
    // تأخير ظهور العنصر لضمان تحميل الصفحة
    setTimeout(() => {
        swipeUpPrompt.style.opacity = '1';
    }, 100);
});	    
    </script>
