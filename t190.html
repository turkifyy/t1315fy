    <style>
        /* CSS Reset and Base Styles */
        :root {
            --primary-color: #FE2C55;
            --secondary-color: #25F4EE;
            --text-color: #FFFFFF;
            --text-secondary: #AAAAAA;
            --bg-color: #000000;
            --card-bg: #161616;
            --border-color: #333333;
            --action-btn-size: 48px;
            --header-height: 60px;
            --nav-height: 65px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overscroll-behavior-y: contain;
            line-height: 1.5;
            touch-action: pan-y;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 0 15px;
            padding-top: env(safe-area-inset-top, 0px);
        }

        .logo {
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            color: var(--secondary-color);
        }

        .header-actions {
            position: absolute;
            left: 15px;
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .header-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-container {
            padding-top: var(--header-height);
            padding-bottom: calc(var(--nav-height) + var(--safe-area-inset-bottom));
            min-height: 100vh;
            overflow-x: hidden;
            flex: 1;
        }

        /* Video Feed - TikTok Style */
        .video-feed {
            display: flex;
            flex-direction: column;
            gap: 0;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: calc(100vh - var(--header-height) - var(--nav-height) - var(--safe-area-inset-bottom));
            -webkit-overflow-scrolling: touch;
        }

        .video-item {
            position: relative;
            width: 100vw;
            height: calc(100vh - var(--header-height) - var(--nav-height) - var(--safe-area-inset-bottom));
            overflow: hidden;
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Video Info - Right Side */
        .video-info {
            position: absolute;
            bottom: 70px;
            right: 15px;
            max-width: 70%;
            z-index: 5;
            text-align: right;
        }

        .video-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .author-name {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .follow-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .follow-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .video-title {
            font-size: 0.95rem;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
        }

        .video-music {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .music-note {
            color: var(--primary-color);
        }

        /* Video Actions - Left Side */
        .video-actions {
            position: absolute;
            left: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 5;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px;
        }

        .action-icon {
            width: var(--action-btn-size);
            height: var(--action-btn-size);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        .action-btn:hover .action-icon {
            transform: scale(1.1);
        }

        .action-text {
            font-size: 0.7rem;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .like-btn .action-icon {
            background: rgba(254, 44, 85, 0.2);
        }

        .like-btn.active .action-icon {
            background: rgba(254, 44, 85, 0.4);
            color: var(--primary-color);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--nav-height) + var(--safe-area-inset-bottom));
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: var(--safe-area-inset-bottom);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.7rem;
            gap: 5px;
            transition: all 0.2s ease;
            padding: 8px;
            flex: 1;
            height: 100%;
        }

        .nav-btn.active {
            color: var(--text-color);
        }

        .nav-btn:hover {
            color: var(--text-color);
        }

        .nav-icon {
            font-size: 1.4rem;
        }

        .upload-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.6);
        }

        /* Auth Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 20px;
            padding-top: calc(var(--header-height) + 20px);
            padding-bottom: calc(var(--nav-height) + 20px + var(--safe-area-inset-bottom));
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .auth-modal {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            max-height: 100%;
            overflow-y: auto;
        }

        .modal-overlay.active .auth-modal {
            transform: translateY(0);
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .auth-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .google-btn {
            background: #4285F4;
            color: white;
        }

        .facebook-btn {
            background: #3B5998;
            color: white;
        }

        .apple-btn {
            background: #000000;
            color: white;
            border: 1px solid #333;
        }

        .email-btn {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .close-auth {
            background: none;
            border: none;
            color: var(--text-secondary);
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .close-auth:hover {
            color: var(--text-color);
        }

        /* Loading */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(254, 44, 85, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            gap: 15px;
            padding: 20px;
        }

        .error-icon {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .error-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .retry-btn {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Upload Modal */
        .upload-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-area-inset-bottom));
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            transition: bottom 0.3s ease;
            z-index: 2000;
        }

        .upload-modal.active {
            bottom: 0;
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .close-upload {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-upload:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .upload-options {
            display: flex;
            gap: 15px;
        }

        .upload-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-option:hover {
            border-color: var(--primary-color);
            background: rgba(254, 44, 85, 0.05);
            transform: translateY(-3px);
        }

        .upload-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(254, 44, 85, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .upload-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scroll Snap */
        .video-feed {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: calc(100vh - var(--header-height) - var(--nav-height) - var(--safe-area-inset-bottom));
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .video-item {
                max-width: 450px;
                margin: 0 auto;
                height: calc(100vh - var(--header-height) - var(--nav-height));
            }
            
            .video-info {
                max-width: 60%;
            }
            
            .video-actions {
                left: 25px;
            }
        }

        @media (max-width: 400px) {
            .video-info {
                max-width: 65%;
            }
            
            .video-actions {
                left: 10px;
                gap: 15px;
            }
            
            .action-icon {
                width: 42px;
                height: 42px;
                font-size: 0.9rem;
            }
        }

        /* Dark/Light Mode Toggle */
        body.light-mode {
            --text-color: #000000;
            --text-secondary: #555555;
            --bg-color: #FFFFFF;
            --card-bg: #F5F5F5;
            --border-color: #DDDDDD;
        }

        /* Accessibility Improvements */
        button, a {
            -webkit-tap-highlight-color: transparent;
        }

        button:focus, a:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        /* Hide scrollbar but keep functionality */
        .video-feed::-webkit-scrollbar {
            display: none;
        }

        .video-feed {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

        // Initialize intersection observer for auto-play
        function initIntersectionObserver() {
            // Clear existing observers
            APP_STATE.observers.forEach(obs => {
                if (obs.observer) obs.observer.disconnect();
            });
            APP_STATE.observers = [];
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const videoId = entry.target.dataset.videoId;
                        const videoIndex = parseInt(entry.target.dataset.index);
                        const videoElement = entry.target;
                        
                        // Pause all other videos
                        document.querySelectorAll('.video-iframe').forEach(iframe => {
                            if (iframe !== videoElement.querySelector('.video-iframe')) {
                                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                            }
                        });
                        
                        // Play current video
                        const currentIframe = videoElement.querySelector('.video-iframe');
                        if (currentIframe) {
                            currentIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                        }
                        
                        // Update current video index
                        APP_STATE.currentVideoIndex = videoIndex;
                        
                        // Mark as watched
                        if (!APP_STATE.watchedVideos.includes(videoId)) {
                            APP_STATE.watchedVideos.push(videoId);
                            localStorage.setItem('watchedVideos', JSON.stringify(APP_STATE.watchedVideos));
                        }
                        
                        // Load more videos when approaching the end
                        if (videoIndex >= APP_STATE.videos.length - APP_CONFIG.videoBuffer && 
                            !APP_STATE.isLoading && 
                            APP_STATE.hasMoreVideos) {
                            loadMoreVideos();
                        }
                    }
                });
            }, { 
                threshold: 0.8,
                rootMargin: '0px 0px 100px 0px' // Trigger slightly before fully visible
            });
            
            document.querySelectorAll('.video-item').forEach(item => {
                observer.observe(item);
                APP_STATE.observers.push({ observer, element: item });
            });
        }

        // Toggle like on a video
        function toggleLike(videoId) {
            if (!APP_STATE.currentUser) {

            const video = APP_STATE.videos.find(v => v.id === videoId);
            if (!video) return;
            
            const likeIndex = APP_STATE.likedVideos.indexOf(videoId);
            const isLiked = likeIndex !== -1;
            
            // Update UI
            document.querySelectorAll(`.like-btn[data-video-id="${videoId}"]`).forEach(btn => {
                if (isLiked) {
                    // Unlike
                    btn.classList.remove('active');
                    video.likes--;
                    APP_STATE.likedVideos.splice(likeIndex, 1);
                } else {
                    // Like
                    btn.classList.add('active');
                    video.likes++;
                    APP_STATE.likedVideos.push(videoId);
                }
                
                // Update like count
                const countElement = btn.querySelector('.action-text');
                countElement.textContent = formatNumber(video.likes);
                
                // Add animation
                btn.querySelector('.action-icon').classList.add('pulse');
                setTimeout(() => {
                    btn.querySelector('.action-icon').classList.remove('pulse');
                }, 300);
            });
            
            // Save to localStorage

        }

            // Handle swipe gestures for mobile
            let touchStartY = 0;
            let touchEndY = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });
            
            document.addEventListener('touchend', e => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
            
            function handleSwipe() {
                const threshold = 50; // Minimum swipe distance
                const difference = touchStartY - touchEndY;
                
                if (Math.abs(difference) > threshold) {
                    if (difference > 0) {
                        // Swipe up - next video
                        if (APP_STATE.currentVideoIndex < APP_STATE.videos.length - 1) {
                            APP_STATE.currentVideoIndex++;
                            const nextVideo = document.querySelector(`.video-item[data-index="${APP_STATE.currentVideoIndex}"]`);
                            if (nextVideo) {
                                nextVideo.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    } else {
                        // Swipe down - previous video
                        if (APP_STATE.currentVideoIndex > 0) {
                            APP_STATE.currentVideoIndex--;
                            const prevVideo = document.querySelector(`.video-item[data-index="${APP_STATE.currentVideoIndex}"]`);
                            if (prevVideo) {
                                prevVideo.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }
                }
            }
            
            // Handle mouse wheel for desktop
            let wheelTimeout;
            document.addEventListener('wheel', e => {
                clearTimeout(wheelTimeout);
                wheelTimeout = setTimeout(() => {
                    if (Math.abs(e.deltaY) > 50) {
                        const direction = e.deltaY > 0 ? 'down' : 'up';
                        handleScroll(direction);
                    }
                }, 100);
            }, { passive: true });
            
            function handleScroll(direction) {
                if (direction === 'down' && APP_STATE.currentVideoIndex > 0) {
                    // Scroll down - previous video
                    APP_STATE.currentVideoIndex--;
                    const prevVideo = document.querySelector(`.video-item[data-index="${APP_STATE.currentVideoIndex}"]`);
                    if (prevVideo) {
                        prevVideo.scrollIntoView({ behavior: 'smooth' });
                    }
                } else if (direction === 'up' && APP_STATE.currentVideoIndex < APP_STATE.videos.length - 1) {
                    // Scroll up - next video
                    APP_STATE.currentVideoIndex++;
                    const nextVideo = document.querySelector(`.video-item[data-index="${APP_STATE.currentVideoIndex}"]`);
                    if (nextVideo) {
                        nextVideo.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }
            
            // Handle keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (APP_STATE.currentVideoIndex > 0) {
                        APP_STATE.currentVideoIndex--;
                        const prevVideo = document.querySelector(`.video-item[data-index="${APP_STATE.currentVideoIndex}"]`);
                        if (prevVideo) {
                            prevVideo.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (APP_STATE.currentVideoIndex < APP_STATE.videos.length - 1) {
                        APP_STATE.currentVideoIndex++;
                        const nextVideo = document.querySelector(`.video-item[data-index="${APP_STATE.currentVideoIndex}"]`);
                        if (nextVideo) {
                            nextVideo.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                } else if (e.key === ' ') {
                    // Space to pause/play current video
                    e.preventDefault();
                    const currentVideo = document.querySelector(`.video-item[data-index="${APP_STATE.currentVideoIndex}"]`);
                    if (currentVideo) {

                            iframe.contentWindow.postMessage('{"event":"command","func":"togglePlay","args":""}', '*');
                        }
                    }
                }
            });
            
            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // Recalculate video heights
                    document.querySelectorAll('.video-item').forEach(item => {
                        item.style.height = `calc(100vh - ${getComputedStyle(document.documentElement).getPropertyValue('--header-height')} - ${getComputedStyle(document.documentElement).getPropertyValue('--nav-height')} - ${getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-bottom')})`;
                    });
                }, 200);
            });
        }

        // Update user profile in UI
        function updateUserProfile() {
            if (APP_STATE.currentUser) {
                // Update profile button
                const profileIcon = DOM.profileBtn.querySelector('.nav-icon');
                profileIcon.classList.remove('fa-user');
                profileIcon.classList.add('fa-check-circle');
                
                // In a real app, you would update more UI elements
            }
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
