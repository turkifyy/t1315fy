<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تطبيق شريط التنقل السفلي</title>
  <!-- ربط مكتبة Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* تنسيق شريط التنقل السفلي الثابت */
    .fixed-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    /* إضافة حاشية سفلية للمحتوى لتفادي تغطية المحتوى بشريط التنقل */
    .content {
      padding-bottom: 70px;
    }
    /* مثال على media queries لتعديل حجم النص على الشاشات الصغيرة */
    @media (max-width: 576px) {
      .nav-item span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container content">
    <!-- قسم الصفحة الرئيسية -->
    <section id="home">
      <h1>الرئيسية</h1>
      <p>هنا يظهر محتوى الصفحة الرئيسية...</p>
    </section>
    
    <!-- قسم شورتس -->
    <section id="shorts" style="margin-top: 20px;">
      <h1>شورتس</h1>
      <!-- تضمين الفيديو باستخدام iframe ليعمل مثل webview -->
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://m.youtube.com/shorts/117e_nr3vF0" allowfullscreen></iframe>
      </div>
    </section>
  </div>
  
  <!-- شريط التنقل السفلي الثابت -->
  <nav class="fixed-bottom-nav">
    <div class="container">
      <ul class="nav justify-content-around">
        <li class="nav-item">
          <a class="nav-link" href="#home">
            <!-- يمكنك إضافة أيقونة أو نص -->
            الرئيسية
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#shorts" id="shorts-link">
            شورتس
          </a>
        </li>
        <!-- يمكنك إضافة أقسام أخرى حسب الحاجة -->
      </ul>
    </div>
  </nav>
  
  <!-- تضمين مكتبات jQuery و Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // كود لجعل الانتقال سلساً عند النقر على روابط التنقل
    document.querySelectorAll('a.nav-link').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
