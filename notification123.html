<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Netflix-Style Notifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --netflix-background: #141414;
            --netflix-red: #E50914;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--netflix-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #netflix-notification {
            width: 90%;
            max-width: 500px;
            background: linear-gradient(to bottom, #1f1f1f, #141414);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid var(--netflix-red);
        }

        .notification-header {
            background: var(--netflix-red);
            color: var(--text-color);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        .notification-content {
            padding: 25px;
            text-align: center;
        }

        .notification-content h2 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        .notification-content p {
            color: #b3b3b3;
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .notification-actions {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: #1f1f1f;
        }

        .allow-btn {
            background-color: var(--netflix-red);
            color: var(--text-color);
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .allow-btn:hover {
            background-color: #f6121d;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            #netflix-notification {
                width: 95%;
                max-width: 95%;
            }

            .notification-content h2 {
                font-size: 18px;
            }

            .notification-content p {
                font-size: 14px;
            }
        }

        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            70% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="notification-overlay">
        <div id="netflix-notification">
            <div class="notification-header">
                <img src="https://via.placeholder.com/150?text=APP+LOGO" alt="App Logo">
            </div>
            <div class="notification-content">
                <h2>Enable Notifications</h2>
                <p>Get the latest updates, recommendations, and exclusive content right to your device.</p>
            </div>
            <div class="notification-actions">
                <button class="allow-btn" id="allowBtn">Allow Notifications</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationOverlay = document.getElementById('notification-overlay');
            const netflixNotification = document.getElementById('netflix-notification');
            const allowBtn = document.getElementById('allowBtn');

            function showNotification() {
                if (!localStorage.getItem('notifications_accepted')) {
                    notificationOverlay.style.display = 'flex';
                    setTimeout(() => {
                        netflixNotification.style.transform = 'scale(1)';
                        netflixNotification.style.opacity = '1';
                    }, 100);
                }
            }

            function hideNotification() {
                netflixNotification.style.transform = 'scale(0.7)';
                netflixNotification.style.opacity = '0';
                setTimeout(() => {
                    notificationOverlay.style.display = 'none';
                }, 300);
            }

            // Auto show notification after 2 seconds
            setTimeout(showNotification, 2000);

            // Allow Notifications
            allowBtn.addEventListener('click', function() {
                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            localStorage.setItem('notifications_accepted', 'true');
                            hideNotification();
                            new Notification('Notifications Enabled', {
                                body: 'You will now receive updates and recommendations.',
                                icon: 'https://via.placeholder.com/150?text=APP+LOGO'
                            });
                        }
                    });
                }
            });

            // Close notification when clicking outside
            notificationOverlay.addEventListener('click', function(e) {
                if (e.target === notificationOverlay) {
                    hideNotification();
                }
            });

            // Android-specific meta tags
            const androidMeta = document.createElement('meta');
            androidMeta.name = 'theme-color';
            androidMeta.content = '#141414';
            document.head.appendChild(androidMeta);

            const androidCompatMeta = document.createElement('meta');
            androidCompatMeta.name = 'mobile-web-app-capable';
            androidCompatMeta.content = 'yes';
            document.head.appendChild(androidCompatMeta);
        });
    </script>
</body>
</html>
